
<div style="width: 100%;" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">






	
		<h:form id="note2">

			
			<div class="zoneResultat2" style="height:600px;overflow: auto"  >
			
			<table> <tr> 
			      <td> <s:graphicImage fileName="candidat_64.png" style="border:0px;" value="/picto/candidat_64.png" width="40" height="40" alt="Peupler" /> </td> 
			        <td> <h1>  #{msgBundle['gestock.titre.passationfondsLiquide']}    </h1>  </td> 
			      </tr>    
			</table>					 
			
			
			
			<rich:panel header="  #{msgBundle['gestock.titre.passationfondsLiquide']} ">
			
		
			
		   <fieldset>
			<legend> </legend>
			
			
			<table width="100%" >
			  <tr>  
			   
			  <td valign="top">
			       <fieldset>
						   <legend> #{msgBundle['gestock.caisse']}    </legend>
					<a:outputPanel id="seconde2" >
					    <div  style="height:100px;overflow: auto">
						  <table align="center" width="100%">
						     <tr>
							    <td> <h:outputText value="#{msgBundle['gestock.caisse']} :" styleClass="grey" />   <rich:spacer width="4px;" />  
							    	 <h:selectOneMenu    valueChangeListener="#{passationFondLiquideService.recuperCaissse}"   styleClass="textBleu2"  id="caisse2" requiredMessage="Selectionnez...." converter="#{caisseConverter}"  >
									     <s:selectItems  value="#{passationFondLiquideService.listeCaisse}" var="it" label="#{it.libelle}" />
										 <a:support  event="onchange"  ajaxSingle="true" reRender="seconde2" />	
									 </h:selectOneMenu>  
							     </td>
							      <td ><h:outputText value="#{msgBundle['gestock.caisse.libelle']}  :" styleClass="grey"   /> <rich:spacer width="4px;" /> 
											    <h:outputText  value="#{passationFondLiquideService.caisseSecondaire.libelle}" style="color:blue ;font-weight: bold;"   />
							      </td>
									
							  </tr>
							  
							 <tr>
											    <td ><h:outputText value="#{msgBundle['gestock.caisse.code']}  :" styleClass="grey"   />  <rich:spacer  height="20px" width="4px;" /> 
											     <h:outputText  value="#{passationFondLiquideService.caisseSecondaire.libelle_court}" style="color:blue ;font-weight: bold;"   />  </td>
											    <td ><h:outputText value="#{msgBundle['gestock.caissier']}  :" styleClass="grey"   /> <rich:spacer width="4px;" /> 
											     <h:outputText  value="#{passationFondLiquideService.caisseSecondaire.userCaissier}" style="color:blue ;font-weight: bold;"   />  </td>
							 </tr>
							   
							 <tr>
							      <td> <h:outputText value="#{msgBundle['gestock.solde']} :" styleClass="grey" />  
							        <rich:spacer  height="20px" width="4px;" />
							        <h:outputText value="#{passationFondLiquideService.caisseSecondaire.soldeCaisse}" styleClass="grey" style="color:blue ;font-weight: bold;"   >   
										         <f:convertNumber pattern="#,###" /> 
									  </h:outputText>
									  #{msgBundle['monnaie.unite']} 
							       </td>
							</tr>
							
							
							
							
							
											   
					       </table>
					       
					      
					      
						 
						   
						   
						</div>
					</a:outputPanel>
				   </fieldset>
				</td>
				
				 <td valign="top">
			       <fieldset>
						   <legend> #{msgBundle['gestock.saisiInfo']}    </legend>
					<a:outputPanel id="saisi" >
					  <div  style="height:100px;overflow: auto">
					 <table align="center" width="100%">
						     <tr>
							    <td> <h:outputText value="#{msgBundle['gestock.solde']} :" styleClass="grey" />  
							     <rich:spacer  height="20px" width="4px;" />  <h:inputText  value="#{passationFondLiquideService.histoFondsRoulement.montant}"  styleClass="textBleu2 margBot10px nbOnly " />
							    </td>
								
							    
							    <td> <h:outputText value="#{msgBundle['gestock.dateFD']} :" styleClass="grey" />  <rich:spacer  height="20px" width="4px;" />
							       <rich:calendar
										value="#{passationFondLiquideService.histoFondsRoulement.date}" rendered="true"
										buttonIcon="/img2/calendrier.png" cellWidth="0px"
										cellHeight="20px"
										style="width:200px;border: 3px solid #006a39;"
										styleClass="textBleu2" datePattern="dd/MM/yyyy"/>
							    </td>
					        </tr>
					         <tr>
							      <td colspan="2"> <h:outputText value="#{msgBundle['gestock.motifSorti']} :" styleClass="grey" />  
							        <rich:spacer  height="20px" width="4px;" />
							        <h:inputTextarea value="#{passationFondLiquideService.histoFondsRoulement.motifSortie}" cols="60" rows="3"  styleClass="textBleu2"/>
							       </td>
							</tr>
					        
					   </table>
					  </div>
					</a:outputPanel>
				</fieldset>
				</td>
				
			    </tr>
		    </table>
		    
		    <table width="100%" >
				<tr>
					<td width="1175px;"  align="right" >
						<div id="trd_submenu" class="trd_kb">
							<ul>
								<li>
									<a:commandLink  action="#{passationFondLiquideService.validerFondsRoulement}" status="waitStatus" reRender="note2"  value="">
										<s:graphicImage fileName="accept.png" style="border:0px;" value="/picto/accept.png" width="16" height="16" alt="" />
										#{msgBundle['btn.valider']}
									</a:commandLink>
								</li>
								<li>
									<a:commandLink  action="#{passationFondLiquideService.annuler}" status="waitStatus" reRender="note2"  value="">
										<s:graphicImage fileName="cross.png" style="border:0px;" value="/picto/cross.png" width="16" height="16" alt="" />
										#{msgBundle['action.annuler']}
									</a:commandLink>
								</li>
							
							</ul>
						</div>
					</td>
					<td>
						&#160;
					</td>
				</tr>
			</table>
		
			
			    
			    
		   </fieldset>
	 
		
		 
		</rich:panel>
		</div>
		</h:form>
		
	
	
	</div>
