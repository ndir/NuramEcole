<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->

<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-90680653-2');
</script>

<!-- Required meta tags -->
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<!-- Meta -->
<meta name="description"
	content="Responsive Bootstrap 4 Dashboard Template"></meta>
<meta name="author" content="BootstrapDash"></meta>

<title>GEDE</title>

<!-- vendor css -->
<link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet"></link>
<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet"></link>
<link href="lib/typicons.font/typicons.css" rel="stylesheet"></link>
<link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"></link>

<!-- azia CSS -->
<link rel="stylesheet" href="css/azia.css"></link>

</head>
<body>

	<div class="az-header">
		<div class="container">

			<div class="az-header-center"></div>

			<ui:include src="/template/include/header2.xhtml" />

			

		</div>
	</div>
	<a:status id="waitStatusHaut" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanelHaut');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanelHaut');" />
			<a:status id="waitStatus" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanel');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanel');" />
			<rich:modalPanel id="waitModalPanel" autosized="false" width="500"
				height="100" styleClass="popupAttente" moveable="false"
				resizeable="false">
				<div style="text-align: center; height: 40px;">
					<img src="../../picto/loading.gif" alt="" width="32" height="32" />
				</div>
				<span> <h:outputText
						value="#{msgBundle['label.traitementencours']}" />
				</span>
			</rich:modalPanel>
			<a:outputPanel id="erreurStd" ajaxRendered="true">
				<h:message infoClass="informationGenerique"
					errorClass="informationGenerique" warnClass="informationGenerique"
					for="infoGenerique" />
				<h:inputHidden id="infoGenerique" />
				<h:message infoClass="confirmationerrorGenerique"
					errorClass="confirmationerrorGenerique"
					warnClass="confirmationerrorGenerique" for="erreurGenerique" />
				<h:inputHidden id="erreurGenerique" style="font-size:12px;" />
			</a:outputPanel>
	<div class="az-content az-content-dashboard">
		<div class="container">
			<div class="az-content-body">
				<div class="row row-sm mg-b-20">
					<div class="col-lg-12"></div>
				</div>
				<h:form id="liste">
					<rich:panel header="FORMULAIRE DE RECHERCHE"
						styleclass="panel panel-success">
						<div class="row row-sm mg-b-20">
							<div class="col-lg-12">
								<div class="row row-sm">
									<div class="table-responsive">

										<table class="table mg-b-0">

											<tbody>

												<tr>
													<td>Quartier</td>
													<td><h:selectOneMenu value="#{statService.quartier}"
															converter="#{quartierConverter}"
															styleClass="form-control">
															<s:selectItems value="#{statService.listeQuartier}"
																var="quartier" label="#{quartier.nom}"
																noSelectionLabel="--- Selectionnez ---">
															</s:selectItems>

														</h:selectOneMenu></td>
													</tr>
													<tr>
													<td>DU</td>
													<td><rich:calendar 
															value="#{statService.dateDebut}" locale="fr"
															popup="#{true}" 
															datePattern="dd/MM/yyyy" required="false"
															inputStyle="width:68px;"
															requiredMessage="" cellWidth="1px" /></td>
                                                        </tr>
                                                        <tr>
													<td>AU</td>
													<td><rich:calendar 
															inputStyle="width:68px;"
															value="#{statService.dateFin}" locale="fr"
															popup="#{true}" 
															datePattern="dd/MM/yyyy" required="false"
															requiredMessage="" cellWidth="1px" /></td>
												</tr>



											</tbody>

										</table>



										<p align="center">

											<a:commandLink styleClass="btn btn-success" value=""
												action="#{statService.chargerFacturesQuartier()}"
												reRender="liste" status="waitStatus">RECHERCHER			
													</a:commandLink>
										</p>

									</div>
								</div>
							
								<rich:dataTable value="#{statService.listeFactureType}" var="it"
									id="fac" style="width:100%;" rows="10" rowClasses="row1,row2">
									<f:facet name="header">
										<rich:columnGroup>



											<rich:column>
												<h:outputLabel value="Client" style="color:white" />
											</rich:column>

											<rich:column>
												<h:outputLabel value="Facture" style="color:white" />
											</rich:column>

											<rich:column>
												<h:outputLabel value="Date" style="color:white" />
											</rich:column>


											<rich:column width="5%">
												<h:outputLabel value="Ancien Index" style="color:white" />
											</rich:column>

											<rich:column width="5%">
												<h:outputLabel value="Nouvel Index" style="color:white" />
											</rich:column>




											<rich:column width="3%">
												<h:outputLabel value="Cons/m3" style="color:white" />
											</rich:column>


											<rich:column>
												<h:outputLabel value="Montant" style="color:white" />
											</rich:column>
											<rich:column>
												<h:outputLabel value="Impayer" style="color:white" />
											</rich:column>

											<rich:column>
												<h:selectBooleanCheckbox value="#{statService.choix}">
													<a:support event="onchange" ajaxSingle="true"
														action="#{statService.cocherAll}" reRender="liste"></a:support>
												</h:selectBooleanCheckbox>
											</rich:column>



										</rich:columnGroup>
									</f:facet>
									<rich:column>

										<h:outputText
											value="#{it.client.numClient} -- #{it.client.nom} -- #{it.client.prenom}"
											styleClass="grey" />

									</rich:column>

									<rich:column>

										<h:outputText value="#{it.numeroFacture}" styleClass="grey" />

									</rich:column>

									<rich:column>

										<h:outputText value="#{it.dateFacture}" styleClass="grey">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>

									</rich:column>

									<rich:column >

										<h:outputText value="#{it.releve.ancienIndex}"
											styleClass="grey" />

									</rich:column>

									<rich:column>

										<h:outputText value="#{it.releve.nouvelIndex}"
											styleClass="grey" />

									</rich:column>




									<rich:column>

										<h:outputText
											value="#{it.releve.nouvelIndex - it.releve.ancienIndex}"
											styleClass="grey">

										</h:outputText>

									</rich:column>

									<rich:column>

										<h:outputText value="#{it.netApayer}" styleClass="grey">
											<f:convertNumber pattern="#,##0" />
										</h:outputText>

									</rich:column>

									<rich:column>

										<h:outputText value="#{it.impayer}" styleClass="grey">
											<f:convertNumber pattern="#,##0" />
										</h:outputText>

									</rich:column>




									<rich:column>

										<h:selectBooleanCheckbox value="#{it.choix}" />

									</rich:column>

									<f:facet name="footer">

										<rich:columnGroup id="Total">

											<rich:column colspan="5">
												<h:outputText value="TOTAl(XOF)" style="color:red;" />
											</rich:column>
											<rich:column>
												<h:outputText value="#{statService.getCons()}"
													style="color:red; font-weight: bold;">
													<f:convertNumber pattern="#,##0" />
												</h:outputText>
											</rich:column>

											<rich:column>
												<h:outputText value="#{statService.getPaye()}"
													style="color:red; font-weight: bold;">
													<f:convertNumber pattern="#,##0" />
												</h:outputText>
											</rich:column>

											<rich:column>
												<h:outputText value="#{statService.getImPaye()}"
													style="color:red; font-weight: bold;">
													<f:convertNumber pattern="#,##0" />
												</h:outputText>
											</rich:column>

										</rich:columnGroup>


									</f:facet>


								</rich:dataTable>
								<rich:datascroller status="waitStatus" stepControls="auto"
									style="width:100%" for="fac" styleClass="progipaging"
									rendered="#{not empty statService.listeFactureType}" />





							</div>
						</div>

					</rich:panel>

				</h:form>


			</div>


		</div>
	</div>
	<!-- az-content -->

	<div class="az-footer ht-20">
		<div class="container ht-100p pd-t-0-f">
			<span
				class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright
				© GEDE 2020</span> <span
				class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
				<a href="#" target="_blank">Une gestion transparente et sûre de
					l'eau</a>
			</span>
		</div>
		<!-- container -->
	</div>
	<!-- az-footer -->




</body>
</html>
