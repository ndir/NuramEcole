<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->

<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-90680653-2');
</script>

<!-- Required meta tags -->
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<!-- Meta -->
<meta name="description"
	content="Responsive Bootstrap 4 Dashboard Template"></meta>
<meta name="author" content="BootstrapDash"></meta>

<title>SAYTUSHOP</title>

<!-- vendor css -->
<link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet"></link>
<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet"></link>
<link href="lib/typicons.font/typicons.css" rel="stylesheet"></link>
<link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"></link>

<!-- azia CSS -->
<link rel="stylesheet" href="css/azia.css"></link>

</head>
<body>

	<div class="az-header">
		<div class="container">
			<div class="az-header-left">
				<a href="index.html" class="az-logo"><span></span>SAYTUSHOP</a> <a
					href="" id="azMenuShow" class="az-header-menu-icon d-lg-none"><span></span></a>
			</div>
			<!-- az-header-left -->
			
			
			<ui:include
								src="/template/include/header2.xhtml" />
		</div>
		<!-- container -->
	</div>
	<!-- az-header -->

	<div class="az-content az-content-dashboard">
		<div class="container">
			<div class="az-content-body">
			<a:outputPanel id="erreurStd" ajaxRendered="true">
												<h:message infoClass="informationGenerique"
													errorClass="informationGenerique"
													warnClass="informationGenerique" for="infoGenerique" />
												<h:inputHidden id="infoGenerique" />
												<h:message infoClass="confirmationerrorGenerique"
													errorClass="confirmationerrorGenerique"
													warnClass="confirmationerrorGenerique"
													for="erreurGenerique" />
												<h:inputHidden id="erreurGenerique" style="font-size:12px;" />
											</a:outputPanel>
				<div class="row row-sm mg-b-20">
					<div class="col-lg-12"></div>
				</div>
				<h:form id="listen">
					<div class="row row-sm mg-b-20">
						<div class="col-lg-12">
							<rich:panel header="#{sousCatService.entreprise.sologan}" styleclass="panel panel-success"> 
								<TABLE>
									<tr>
										<td><a:mediaOutput element="img" mimeType="image/jpeg"
												session="true" createContent="#{sousCatService.paint}"
												value="#{sousCatService.entreprise.id}"
												style="width:80px; height:80px;" cacheable="false"
												rendered="#{sousCatService.entreprise.logo!=null}">

											</a:mediaOutput> <s:graphicImage fileName="page_excel.png"
												style="border:0px;"
												rendered="#{sousCatService.entreprise.logo== null}"
												value="/images/download.png" width="80px" height="80px"
												alt="" /></td>
									</tr>
									<tr>
										<td><rich:fileUpload
												fileUploadListener="#{sousCatService.fileUploadListener}"
												status="waitStatus" id="upload" addControlLabel="Logo"
												immediateUpload="true" acceptedTypes="jpg, gif, png, bmp"
												ontyperejected="alert('seul les formats  JPG, GIF, PNG and BMP sont accepté');"
												maxFilesQuantity="5" styleClass="attachDocsEnabled"
												stopEntryControlLabel="Stopper téléchargement"
												uploadControlLabel="Téléchargement" listHeight="65"
												listWidth="250" clearControlLabel="Effacer"
												clearAllControlLabel="Effacer Tout">

											</rich:fileUpload></td>
									</tr>

								</TABLE>

								<div class="row row-sm">
									<div class="table-responsive">
										<table class="table mg-b-0">

											<tbody>
												<tr>

													<td>Entreprise</td>
													<td><h:inputText
															value="#{sousCatService.entreprise.sologan}"
															required="false" class="form-control" /></td>
													<td>Adresse</td>
													<td><h:inputTextarea col="3"
															value="#{sousCatService.entreprise.adresse}"
															class="form-control" /></td>

													<td>TVA</td>
													<td><h:selectBooleanCheckbox
															value="#{sousCatService.entreprise.tva}" /></td>




												</tr>

												<tr>

													<td>Téléphone</td>
													<td><h:inputText
															value="#{sousCatService.entreprise.telephone}"
															required="false" class="form-control" /></td>

													<td>Gestion Stock</td>
													<td><h:selectBooleanCheckbox
															value="#{sousCatService.entreprise.stock}" /></td>

												</tr>

												<tr>

													<td>Pourcentage Avance(Si vente à Crédit)</td>
													<td><h:inputText
															value="#{sousCatService.entreprise.pourcentage}"
															required="false" class="form-control" /></td>

													<td>Nombre Echéance</td>
													<td><h:inputText
															value="#{sousCatService.entreprise.nbmois}"
															required="false" class="form-control" /></td>

												</tr>


											</tbody>
										</table>

									</div>

									<a:commandLink styleClass="btn btn-danger" value=""
										action="#{sousCatService.annulerAjoutEn()}" reRender="liste"
										status="waitStatus">
																		
																		Annuler			
																				</a:commandLink>
									<rich:spacer width="10px;"></rich:spacer>

									<a:commandLink styleClass="btn btn-success" value=""
										action="#{sousCatService.updateEntreprise()}"
										reRender="listen" status="waitStatus">
																		
																		Valider			
																				</a:commandLink>




								</div>
							</rich:panel>
						</div>



					</div>
					
				</h:form>

			</div>


		</div>
	
	</div>

	<!-- az-content -->

	<div class="az-footer ht-20">
		<div class="container ht-100p pd-t-0-f">
			<span
				class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright
				© SAYTUSHOP 2020</span>
		</div>
		<!-- container -->
	</div>
	<!-- az-footer -->


	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="lib/ionicons/ionicons.js"></script>
	<script src="lib/jquery.flot/jquery.flot.js"></script>
	<script src="lib/jquery.flot/jquery.flot.resize.js"></script>
	<script src="lib/chart.js/Chart.bundle.min.js"></script>
	<script src="lib/peity/jquery.peity.min.js"></script>

	<script src="js/azia.js"></script>
	<script src="js/chart.flot.sampledata.js"></script>
	<script src="js/dashboard.sampledata.js"></script>
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	<script>
		$(function() {
			'use strict'

			var plot = $.plot('#flotChart', [ {
				data : flotSampleData3,
				color : '#007bff',
				lines : {
					fillColor : {
						colors : [ {
							opacity : 0
						}, {
							opacity : 0.2
						} ]
					}
				}
			}, {
				data : flotSampleData4,
				color : '#560bd0',
				lines : {
					fillColor : {
						colors : [ {
							opacity : 0
						}, {
							opacity : 0.2
						} ]
					}
				}
			} ], {
				series : {
					shadowSize : 0,
					lines : {
						show : true,
						lineWidth : 2,
						fill : true
					}
				},
				grid : {
					borderWidth : 0,
					labelMargin : 8
				},
				yaxis : {
					show : true,
					min : 0,
					max : 100,
					ticks : [ [ 0, '' ], [ 20, '20K' ], [ 40, '40K' ],
							[ 60, '60K' ], [ 80, '80K' ] ],
					tickColor : '#eee'
				},
				xaxis : {
					show : true,
					color : '#fff',
					ticks : [ [ 25, 'OCT 21' ], [ 75, 'OCT 22' ],
							[ 100, 'OCT 23' ], [ 125, 'OCT 24' ] ],
				}
			});

			$.plot('#flotChart1', [ {
				data : dashData2,
				color : '#00cccc'
			} ], {
				series : {
					shadowSize : 0,
					lines : {
						show : true,
						lineWidth : 2,
						fill : true,
						fillColor : {
							colors : [ {
								opacity : 0.2
							}, {
								opacity : 0.2
							} ]
						}
					}
				},
				grid : {
					borderWidth : 0,
					labelMargin : 0
				},
				yaxis : {
					show : false,
					min : 0,
					max : 35
				},
				xaxis : {
					show : false,
					max : 50
				}
			});

			$.plot('#flotChart2', [ {
				data : dashData2,
				color : '#007bff'
			} ], {
				series : {
					shadowSize : 0,
					bars : {
						show : true,
						lineWidth : 0,
						fill : 1,
						barWidth : .5
					}
				},
				grid : {
					borderWidth : 0,
					labelMargin : 0
				},
				yaxis : {
					show : false,
					min : 0,
					max : 35
				},
				xaxis : {
					show : false,
					max : 20
				}
			});

			//-------------------------------------------------------------//

			// Line chart
			$('.peity-line').peity('line');

			// Bar charts
			$('.peity-bar').peity('bar');

			// Bar charts
			$('.peity-donut').peity('donut');

			var ctx5 = document.getElementById('chartBar5').getContext('2d');
			new Chart(ctx5, {
				type : 'bar',
				data : {
					labels : [ 0, 1, 2, 3, 4, 5, 6, 7 ],
					datasets : [ {
						data : [ 2, 4, 10, 20, 45, 40, 35, 18 ],
						backgroundColor : '#560bd0'
					}, {
						data : [ 3, 6, 15, 35, 50, 45, 35, 25 ],
						backgroundColor : '#cad0e8'
					} ]
				},
				options : {
					maintainAspectRatio : false,
					tooltips : {
						enabled : false
					},
					legend : {
						display : false,
						labels : {
							display : false
						}
					},
					scales : {
						yAxes : [ {
							display : false,
							ticks : {
								beginAtZero : true,
								fontSize : 11,
								max : 80
							}
						} ],
						xAxes : [ {
							barPercentage : 0.6,
							gridLines : {
								color : 'rgba(0,0,0,0.08)'
							},
							ticks : {
								beginAtZero : true,
								fontSize : 11,
								display : false
							}
						} ]
					}
				}
			});

			// Donut Chart
			var datapie = {
				labels : [ 'Search', 'Email', 'Referral', 'Social', 'Other' ],
				datasets : [ {
					data : [ 25, 20, 30, 15, 10 ],
					backgroundColor : [ '#6f42c1', '#007bff', '#17a2b8',
							'#00cccc', '#adb2bd' ]
				} ]
			};

			var optionpie = {
				maintainAspectRatio : false,
				responsive : true,
				legend : {
					display : false,
				},
				animation : {
					animateScale : true,
					animateRotate : true
				}
			};

			// For a doughnut chart
			var ctxpie = document.getElementById('chartDonut');
			var myPieChart6 = new Chart(ctxpie, {
				type : 'doughnut',
				data : datapie,
				options : optionpie
			});

		});
	</script>
</body>
</html>
