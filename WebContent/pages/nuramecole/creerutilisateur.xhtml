<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->

<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-90680653-2');
</script>

<!-- Required meta tags -->
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<!-- Meta -->
<meta name="description"
	content="Responsive Bootstrap 4 Dashboard Template"></meta>
<meta name="author" content="BootstrapDash"></meta>

<title>NURAMECOLE</title>

<!-- vendor css -->
<link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet"></link>
<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet"></link>
<link href="lib/typicons.font/typicons.css" rel="stylesheet"></link>
<link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"></link>

<!-- azia CSS -->
<link rel="stylesheet" href="css/azia.css"></link>

</head>
<body>

	<div class="az-header">
		<div class="container">

			<div class="az-header-center"></div>

			<ui:include src="/template/include/header2.xhtml" />


		</div>
	</div>
	<a:status id="waitStatusHaut" forceId="true"
		onstart="javascript:Richfaces.showModalPanel('waitModalPanelHaut');"
		onstop="javascript:Richfaces.hideModalPanel('waitModalPanelHaut');" />
	<a:status id="waitStatus" forceId="true"
		onstart="javascript:Richfaces.showModalPanel('waitModalPanel');"
		onstop="javascript:Richfaces.hideModalPanel('waitModalPanel');" />
	<rich:modalPanel id="waitModalPanel" autosized="false" width="500"
		height="100" styleClass="popupAttente" moveable="false"
		resizeable="false">
		<div style="text-align: center; height: 40px;">
			<img src="../../picto/loading.gif" alt="" width="32" height="32" />
		</div>
		<span> <h:outputText
				value="#{msgBundle['label.traitementencours']}" />
		</span>
	</rich:modalPanel>
	<a:outputPanel id="erreurStd" ajaxRendered="true">
		<h:message infoClass="informationGenerique"
			errorClass="informationGenerique" warnClass="informationGenerique"
			for="infoGenerique" />
		<h:inputHidden id="infoGenerique" />
		<h:message infoClass="confirmationerrorGenerique"
			errorClass="confirmationerrorGenerique"
			warnClass="confirmationerrorGenerique" for="erreurGenerique" />
		<h:inputHidden id="erreurGenerique" style="font-size:12px;" />
	</a:outputPanel>

	<div class="az-content az-content-dashboard">
		<div class="container">
			<div class="az-content-body">
				<div class="row row-sm mg-b-20">
					<div class="col-lg-12"></div>
				</div>

				<rich:panel header="CREER UTILISATEUR"
					styleclass="panel panel-success">
					<div class="row row-sm mg-b-20">
						<div class="col-lg-12">
							<div class="row row-sm">


								<div class="table-responsive">
									<h:form id="liste">
										<table class="table mg-b-0">

											<tbody>
												<tr>
													<td><h:outputText value="Profile" styleClass="grey" /></td>
													<td><h:selectOneMenu id="selectp"
															converter="#{profileConverter}"
															value="#{userService.user.profile}"
															styleClass="form-control">
															<s:selectItems var="p" label="#{p.libelle}"
																noSelectionLabel="----Selectionnez----"
																value="#{userService.lstProfiles}" />
														</h:selectOneMenu></td>



													<td><h:outputText value="Prénom" styleClass="grey" /></td>
													<td><h:inputText value="#{userService.user.prenom}"
															id="prenom" required="false"
															requiredMessage="Obligatoire" styleClass="form-control" />
														<h:message for="prenom" style="color:red;" /></td>
												</tr>
												<tr>
													<td><h:outputText value="Nom" styleClass="grey" /></td>
													<td><h:inputText value="#{userService.user.nom}"
															id="nom" required="false" requiredMessage="Obligatoire"
															styleClass="form-control" /> <h:message for="nom"
															style="color:red;" /></td>

													<td><h:outputText value="Téléphone" styleClass="grey" /></td>
													<td><h:inputText value="#{userService.user.telephone}"
															id="tel" required="false" requiredMessage="Obligatoire"
															styleClass="form-control" /> <h:message for="tel"
															style="color:red;" /></td>

												</tr>

												<tr>


													<td><h:outputText value="Email" styleClass="grey" /></td>
													<td><h:inputText value="#{userService.user.email}"
															id="email" required="false" requiredMessage="Obligatoire"
															styleClass="form-control" /> <h:message for="email"
															style="color:red;" /></td>
													<td><h:outputText value="Login" styleClass="grey" /></td>
													<td><h:inputText value="#{userService.user.login}"
															id="log" required="false" requiredMessage="Obligatoire"
															styleClass="form-control" /> <h:message for="log"
															style="color:red;" /></td>


												</tr>
												<tr>

													<td><h:outputText value="Mot de Passe"
															styleClass="grey"
															rendered="#{userService.user.idUtilisateur eq null}" /></td>
													<td><h:inputSecret
															value="#{userService.user.password}"
															rendered="#{userService.user.idUtilisateur eq null}"
															id="pas" required="false" requiredMessage="Obligatoire"
															styleClass="form-control" /> <h:message for="pas"
															style="color:red;" /></td>


												</tr>
												<tr>
													<td><h:outputText value="Confirmer votre mot de passe"
															styleClass="grey"
															rendered="#{userService.user.idUtilisateur eq null}" /></td>
													<td><h:inputSecret value="#{userService.password}"
															id="pase" required="false" requiredMessage="Obligatoire"
															styleClass="form-control"
															rendered="#{userService.user.idUtilisateur eq null}" />
														<h:message for="pas" style="color:red;" /></td>


												</tr>

												<tr>
													<td><h:outputText value="Diplôme acédamique"
															styleClass="grey" /></td>
													<td><h:inputText
															value="#{userService.user.diplome_ac}" required="false"
															requiredMessage="Obligatoire" styleClass="form-control" /></td>

													<td><h:outputText value="Diplôme pédagogique"
															styleClass="grey" /></td>
													<td><h:inputText value="#{userService.user.diplome_p}"
															required="false" requiredMessage="Obligatoire"
															styleClass="form-control" /></td>


												</tr>

											</tbody>
										</table>

										<p align="center">
											<a:commandLink styleClass="btn btn-danger" value=""
												action="#{userService.annulerajout}" reRender="create"
												status="waitStatus">					
																		Annuler			
																				</a:commandLink>
											<rich:spacer width="10px;"></rich:spacer>
											<a:commandLink styleClass="btn btn-success" value=""
												action="#{userService.ajouterUtilisateur}"
												status="waitStatus" reRender="create,liste">
																		
																		Valider			
																				</a:commandLink>

										</p>





										<rich:dataTable value="#{userService.listeUser}" var="var"
											width="100%" id="pdi1" rows="8">


											<rich:column>

												<f:facet name="header">

													<h:outputText value="Nom" styleClass="grey" />

												</f:facet>

												<h:outputText value="#{var.nom} #{var.prenom}"
													styleClass="grey" />

											</rich:column>

											<rich:column>

												<f:facet name="header">

													<h:outputText value="Profile" styleClass="grey" />

												</f:facet>

												<h:outputText value="#{var.profile.libelle}"
													styleClass="grey" />

											</rich:column>

											<rich:column>

												<f:facet name="header">

													<h:outputText value="Diplome(s)" styleClass="grey" />

												</f:facet>

												<h:outputText value="#{var.diplome_ac} #{var.diplome_p}"
													styleClass="grey" />

											</rich:column>


											<rich:column>

												<f:facet name="header">

													<h:outputText value="Action" styleClass="grey" />

												</f:facet>

												<a:commandLink value="" status="waitStatus"
													action="#{userService.listeClasseEnseignant(var)}"
													oncomplete="javascript:Richfaces.showModalPanel('zclasse',{width:500, height:300})"
													title="Liste classe" reRender="fclasse" ajaxSingle="true"
													rendered="#{var.profile.libelle_court eq 'ENS'}">
													<s:graphicImage fileName="info.png" style="border:0px;"
														value="/picto/info.png" alt="" width="16px;"
														height="16px;" />
												</a:commandLink>
											</rich:column>
										</rich:dataTable>
										<rich:datascroller status="waitStatus" stepControls="auto"
											style="width:100%" for="pdi1"
											rendered="#{not empty userService.listeUser}" />
									</h:form>
								</div>


							</div>
						</div>
					</div>
				</rich:panel>


				<rich:modalPanel id="zclasse"
					style="background:url('../img2/fond.jpg') repeat-x scroll 0 0 #FFF;height:210; width:300"
					moveable="true" styleClass="popupAttente">
					<f:facet name="controls">

						<a:commandLink value="" status="waitStatus" title="Fermer "
							onclick="javascript:Richfaces.hideModalPanel('zclasse')">
							<s:graphicImage fileName="cross.png" style="border:0px;"
								value="/picto/cross.png" width="16" height="16" alt="" />
						</a:commandLink>
					</f:facet>
					<f:facet name="header">
			 LISTE CLASSE(S) ENSEIGNANT : #{utilisateurService.ens}
			</f:facet>
					<rich:spacer height="10px" />
					<h:form class="note-form" id="fclasse">
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-success">
									<div class="panel-body">
										<div class="form-group has-success">
											<TABLE class="table">
												<tr>
													<td><h:outputLabel styleClass="grey" value="Niveau" /></td>
													<td><h:selectOneMenu class="form-control"
															value="#{userService.niveau}"
															converter="#{niveauConverter}" id="cont"
															noSelectionLabel="--- Selectionnez ---">
															<s:selectItems value="#{userService.listeNiveau}"
																var="type" label="#{type.libelle}"
																noSelectionLabel="--- Selectionnez ---" />
															<a:support event="onchange"
																action="#{userService.chargerListeClasse()}"
																ajaxSingle="true" reRender="classe" status="waitStatus"></a:support>
														</h:selectOneMenu></td>
													<td><h:outputLabel styleClass="grey" value="Classe" /></td>
													<td><h:selectOneMenu class="form-control"
															value="#{userService.classe}"
															converter="#{classeConverter}" id="classe"
															noSelectionLabel="--- Selectionnez ---">
															<s:selectItems value="#{userService.listeClasse}"
																var="type" label="#{type.libelle}"
																noSelectionLabel="--- Selectionnez ---" />
														</h:selectOneMenu></td>
												</tr>
												<tr>
													<a:commandLink styleClass="btn btn-success" value=""
														action="#{userService.ajouterClasse}"
														status="waitStatus" reRender="fclasse">
																		
																		Valider			
																				</a:commandLink>
												</tr>
											</TABLE>
											<rich:dataTable value="#{userService.listeClEn}" var="zd"
												id="led" style="width:100%;" rows="10"
												rowClasses="row1,row2">
												<f:facet name="header">
													<rich:columnGroup>
														<rich:column>
															<h:outputLabel value="Classe"
																style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
														</rich:column>

													</rich:columnGroup>
												</f:facet>
												<rich:column>
													<h:outputLabel value="#{zd.classe.libelle}">

													</h:outputLabel>
												</rich:column>

											</rich:dataTable>
											<rich:datascroller status="waitStatus" stepControls="auto"
												style="width:100%" for="led" ajaxSingle="false"
												rendered="#{not empty userService.listeClEn}" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</h:form>
				</rich:modalPanel>
			</div>
		</div>
	</div>

	<!-- az-content -->

	<div class="az-footer ht-20">
		<div class="container ht-100p pd-t-0-f">
			<span
				class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright
				© NUMRAMTECH 2023</span> <span
				class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
				<a href="#" target="_blank"></a>
			</span>
		</div>
		<!-- container -->
	</div>
	<!-- az-footer -->

</body>
</html>
