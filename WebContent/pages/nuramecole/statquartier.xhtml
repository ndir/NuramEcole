<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->

<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-90680653-2');
</script>

<!-- Required meta tags -->
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<!-- Meta -->
<meta name="description"
	content="Responsive Bootstrap 4 Dashboard Template"></meta>
<meta name="author" content="BootstrapDash"></meta>

<title>GEDE</title>

<!-- vendor css -->
<link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet"></link>
<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet"></link>
<link href="lib/typicons.font/typicons.css" rel="stylesheet"></link>
<link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"></link>

<!-- azia CSS -->
<link rel="stylesheet" href="css/azia.css"></link>

</head>
<body>

	<div class="az-header">
		<div class="container">

			<div class="az-header-center"></div>

			<ui:include src="/template/include/header2.xhtml" />
			<ui:insert name="impression">
				<rich:modalPanel id="modalPdf" autosized="false" width="940"
					height="620" moveable="true" resizeable="true">

					<f:facet name="controls">
						<a onclick="Richfaces.hideModalPanel('modalPdf');"
							style="cursor: pointer" href="#">Fermer</a>
					</f:facet>
					<h:form id="frmPdf">
						<a:mediaOutput element="object" id="id" cacheable="false"
							session="true" createContent="#{fileUploadService.paintPdf}"
							type="application/pdf" mimeType="application/pdf"
							style="width:90%; height:600px;" value="#{filePrintService.id}" />

					</h:form>
				</rich:modalPanel>
			</ui:insert>
			

		</div>
	</div>
	<a:status id="waitStatusHaut" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanelHaut');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanelHaut');" />
			<a:status id="waitStatus" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanel');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanel');" />
			<rich:modalPanel id="waitModalPanel" autosized="false" width="500"
				height="100" styleClass="popupAttente" moveable="false"
				resizeable="false">
				<div style="text-align: center; height: 40px;">
					<img src="../../picto/loading.gif" alt="" width="32" height="32" />
				</div>
				<span> <h:outputText
						value="#{msgBundle['label.traitementencours']}" />
				</span>
			</rich:modalPanel>
			<a:outputPanel id="erreurStd" ajaxRendered="true">
				<h:message infoClass="informationGenerique"
					errorClass="informationGenerique" warnClass="informationGenerique"
					for="infoGenerique" />
				<h:inputHidden id="infoGenerique" />
				<h:message infoClass="confirmationerrorGenerique"
					errorClass="confirmationerrorGenerique"
					warnClass="confirmationerrorGenerique" for="erreurGenerique" />
				<h:inputHidden id="erreurGenerique" style="font-size:12px;" />
			</a:outputPanel>
	<div class="az-content az-content-dashboard">
		<div class="container">
			<div class="az-content-body">
				<div class="row row-sm mg-b-20">
					<div class="col-lg-12"></div>
				</div>
				<h:form id="liste">
					<rich:panel header="SYNTHESE QUARTIER"
						styleclass="panel panel-success">
						<div class="row row-sm mg-b-20">
							<div class="col-lg-12">
								<div class="row row-sm">

									<div class="table-responsive">

										<table class="table mg-b-0">

											<tbody>
												<tr>
													<td><h:outputLabel styleClass="grey" value="DE" /></td>
													<td><rich:calendar enableManualInput="true"
															validatorMessage="X" maxlength="10"
															value="#{statService.dateDebut}" locale="fr"
															popup="#{true}" datePattern="dd/MM/yyyy"
															requiredMessage="" cellWidth="1px" /></td>


													<td><h:outputLabel styleClass="grey" value="A" /></td>
													<td><rich:calendar enableManualInput="true"
															validatorMessage="X" maxlength="10"
															value="#{statService.dateFin}" locale="fr"
															popup="#{true}" datePattern="dd/MM/yyyy"
															requiredMessage="" cellWidth="1px" /></td>
												</tr>

											</tbody>

										</table>

										<table class="table mg-b-0">

											<tbody>
												<tr>
													<td><rich:dataTable
															value="#{statService.listeQuartier}" var="var"
															width="60%" id="pdi1" rows="8" rowClasses="row1,row2">



															<rich:column filterBy="#{var.nom}" filterEvent="onkeyup"
																styleClass="grey">

																<f:facet name="header">

																	<h:outputText value="Quartier" styleClass="grey" />

																</f:facet>

																<h:outputText value="#{var.nom}" />

															</rich:column>


															<rich:column>

																<f:facet name="header">

																	<h:outputText value="Choisir" styleClass="grey" />
																	<h:selectBooleanCheckbox value="#{statService.choix}">

																		<a:support event="onchange" ajaxSingle="true"
																			action="#{statService.cocherTout('Q')}"
																			reRender="pdi1"></a:support>

																	</h:selectBooleanCheckbox>

																</f:facet>

																<h:selectBooleanCheckbox value="#{var.choix}" />

															</rich:column>

														</rich:dataTable> <rich:datascroller status="waitStatus"
															stepControls="auto" style="width:100%" for="pdi1" ajaxSingle = "true"
															rendered="#{not empty statService.listeQuartier}" /></td>
												</tr>
											</tbody>

										</table>

										<p align="center">

											<a:commandLink styleClass="btn btn-success" value=""
												action="#{statService.etatQuartier}" title="Valider"
												reRender="liste" status="waitStatus">			
							VALIDER
						</a:commandLink>

										</p>

										<a:mediaOutput element="img" cacheable="false" session="true"
											createContent="#{statService.getFactureQuartierMois}"
											mimeType="image/gif"
											rendered="#{not empty statService.listeQuartierEtat}" />



									</div>
								</div>

								<rich:dataTable value="#{statService.listeQuartierEtat}"
									var="it" id="type1" style="width:100%;" rows="4"
									rowClasses="row1,row2">
									<f:facet name="header">
										<rich:columnGroup>

											<rich:column>
												<h:outputLabel value="QUARTIER" style="color:white" />
											</rich:column>

											<rich:column>
												<h:outputLabel value="Cons(m3)" style="color:white" />
											</rich:column>
											<rich:column>
												<h:outputLabel value="Net à payer" style="color:white" />
											</rich:column>
											<rich:column>
												<h:outputLabel value="Payé" style="color:white" />
											</rich:column>
											<rich:column>
												<h:outputLabel value="Impayé" style="color:white" />
											</rich:column>

											<rich:column>
												<h:outputLabel value="Recouvrement (%)" style="color:white" />
											</rich:column>
											<rich:column>
												<h:outputLabel value="Action" style="color:white" />
											</rich:column>


										</rich:columnGroup>
									</f:facet>
									<rich:column>

										<h:outputText value="#{it.nom}" styleClass="grey" />

									</rich:column>
									<rich:column>

										<h:outputText value="#{it.cons}" styleClass="grey">
											<f:convertNumber pattern="#,##0" />
										</h:outputText>

									</rich:column>
									<rich:column>

										<h:outputText value="#{it.netApayer}" styleClass="grey">
											<f:convertNumber pattern="#,##0" />
										</h:outputText>

									</rich:column>
									<rich:column>

										<h:outputText value="#{it.paye}" styleClass="grey">
											<f:convertNumber pattern="#,##0" />
										</h:outputText>

									</rich:column>

									<rich:column>

										<h:outputText value="#{it.netApayer - it.paye}" styleClass="grey">
											<f:convertNumber pattern="#,##0" />
										</h:outputText>

									</rich:column>
									<rich:column>

										<h:outputText value="#{(it.paye*100)/it.netApayer}"
											styleClass="grey">
											<f:convertNumber pattern="#,##0" />
										</h:outputText>

									</rich:column>

									<rich:column>

										<a:commandLink value="" status="waitStatus"
											action="#{statService.versDetailsQuartier(it)}"
											oncomplete="javascript:Richfaces.showModalPanel('details',{width:500, height:530})"
											title="Voir Détails" reRender="form , details">
											<s:graphicImage fileName="info.png" style="border:0px;"
												value="/picto/info.png" width="16" height="16" alt="" />

										</a:commandLink>

									</rich:column>

									<f:facet name="footer">

										<rich:columnGroup id="Total">

											<rich:column colspan="0">
												<h:outputText value="TOTAl(XOF)" style="color:red;" />
											</rich:column>
											<rich:column>
												<h:outputText value="#{statService.allCons}"
													style="color:red; font-weight: bold;">
													<f:convertNumber pattern="#,##0" />
												</h:outputText>
											</rich:column>


											<rich:column>
												<h:outputText value="#{statService.totalNetAPayer}"
													style="color:red; font-weight: bold;">
													<f:convertNumber pattern="#,##0" />
												</h:outputText>
											</rich:column>

											<rich:column>
												<h:outputText value="#{statService.totalPaye}"
													style="color:red; font-weight: bold;">
													<f:convertNumber pattern="#,##0" />
												</h:outputText>
											</rich:column>

											<rich:column>
												<h:outputText value="#{statService.totalNetAPayer - statService.totalPaye }"
													style="color:red; font-weight: bold;">
													<f:convertNumber pattern="#,##0" />
												</h:outputText>
											</rich:column>

											<rich:column>
												<h:outputText value="#{statService.totalRecouvrement}"
													style="color:red; font-weight: bold;">
													<f:convertNumber pattern="#,##0" />
												</h:outputText>
											</rich:column>

										</rich:columnGroup>


									</f:facet>


								</rich:dataTable>
								<rich:datascroller status="waitStatus" stepControls="auto"
									style="width:100%" for="type1" styleClass="progipaging"
									rendered="#{not empty statService.listeQuartierEtat}" />


								<rich:spacer height="3%" />
								<p align="center">

									<a:commandLink styleClass="btn btn-success" value=""
										action="#{statService.imprimerAll('Q')}" title="Valider"
										oncomplete="#{statService.showModal}" reRender="liste"
										status="waitStatus"
										rendered="#{not empty statService.listeQuartierEtat}">			
							IMPRIMER
						</a:commandLink>
								</p>
							</div>

						</div>



					</rich:panel>

				</h:form>
				<rich:modalPanel id="details"
					style="background:url('../img2/fond.jpg') repeat-x scroll 0 0 #FFF;height:210; width:400"
					moveable="true" styleClass="popupAttente">
					<f:facet name="controls">

						<a:commandLink value="" status="waitStatus" title="Fermer "
							onclick="javascript:Richfaces.hideModalPanel('details')">
							<s:graphicImage fileName="cross.png" style="border:0px;"
								value="/picto/cross.png" width="16" height="16" alt="" />
						</a:commandLink>
					</f:facet>
					<f:facet name="header">
			 QUARTIER #{statService.libelle}
			</f:facet>
					<h:form class="note-form" id="form">


						<p align="center">

							<a:commandLink styleClass="btn btn-success" value=""
								action="#{statService.imprimerEtat('Q')}" title="Valider"
								oncomplete="#{statService.showModal}" reRender="liste"
								status="waitStatus">			
							IMPRIMER
						</a:commandLink>
						</p>
						


						<rich:dataTable value="#{statService.listeFacture}" var="it"
										id="fac" style="width:100%;" rows="10" rowClasses="row1,row2">
										<f:facet name="header">
											<rich:columnGroup>



												<rich:column>
													<h:outputLabel value="Client" style="color:white" />
												</rich:column>

												<rich:column>
													<h:outputLabel value="Facture" style="color:white" />
												</rich:column>

												<rich:column>
													<h:outputLabel value="Cons/m" style="color:white" />
												</rich:column>

												<rich:column>
													<h:outputLabel value="Net à payer(XOF)" style="color:white" />
												</rich:column>

												<rich:column>
													<h:outputLabel value="Payé(XOF)" style="color:white" />
												</rich:column>
												<rich:column>
													<h:outputLabel value="Impayé (XOF)" style="color:white" />
												</rich:column>



											</rich:columnGroup>
										</f:facet>
										<rich:column>

											<h:outputText
												value="#{it.client.numClient} -- #{it.client.nom} -- #{it.client.prenom}"
												styleClass="grey" />

										</rich:column>

										<rich:column>

											<h:outputText value="#{it.numeroFacture}" styleClass="grey" />

										</rich:column>

										<rich:column>

											<h:outputText
												value="#{it.releve.nouvelIndex - it.releve.ancienIndex}"
												styleClass="grey">

											</h:outputText>

										</rich:column>

										<rich:column>

											<h:outputText value="#{it.netApayer}" styleClass="grey">
												<f:convertNumber pattern="#,##0" />
											</h:outputText>

										</rich:column>

										<rich:column>

											<h:outputText value="#{it.impayeApport}" styleClass="grey">
												<f:convertNumber pattern="#,##0" />
											</h:outputText>

										</rich:column>

										<rich:column>

											<h:outputText value="#{it.netApayer - it.impayeApport }" styleClass="grey">
												<f:convertNumber pattern="#,##0" />
											</h:outputText>

										</rich:column>
										<f:facet name="footer">

											<rich:columnGroup id="Total">

												<rich:column colspan="2">
													<h:outputText value="TOTAl(XOF)" style="color:red;" />
												</rich:column>
												<rich:column>
													<h:outputText value="#{statService.getConsDetails()}"
														style="color:red; font-weight: bold;">
														<f:convertNumber pattern="#,##0" />
													</h:outputText>
												</rich:column>


												<rich:column>
													<h:outputText value="#{statService.getNetPayeDetails()}"
														style="color:red; font-weight: bold;">
														<f:convertNumber pattern="#,##0" />
													</h:outputText>
												</rich:column>
												
												<rich:column>
													<h:outputText value="#{statService.getPayeDetails()}"
														style="color:red; font-weight: bold;">
														<f:convertNumber pattern="#,##0" />
													</h:outputText>
												</rich:column>
												
												<rich:column>
													<h:outputText value="#{statService.getImPayeDetails()}"
														style="color:red; font-weight: bold;">
														<f:convertNumber pattern="#,##0" />
													</h:outputText>
												</rich:column>



											</rich:columnGroup>


										</f:facet>


									</rich:dataTable>
									<rich:datascroller status="waitStatus" stepControls="auto"
										style="width:100%" for="fac" styleClass="progipaging"
										rendered="#{not empty statService.listeFacture}" />

					</h:form>
				</rich:modalPanel>
			</div>


		</div>
	</div>
	<!-- az-content -->

	<div class="az-footer ht-20">
		<div class="container ht-100p pd-t-0-f">
			<span
				class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright
				© GEDE 2020</span> <span
				class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
				<a href="#" target="_blank">Une gestion transparente et sûre de
					l'eau</a>
			</span>
		</div>
		<!-- container -->
	</div>
	<!-- az-footer -->




</body>
</html>
