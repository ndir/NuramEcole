<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->

<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-90680653-2');
</script>

<!-- Required meta tags -->
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<!-- Meta -->
<meta name="description"
	content="Responsive Bootstrap 4 Dashboard Template"></meta>
<meta name="author" content="BootstrapDash"></meta>

<title>GEDE</title>

<!-- vendor css -->
<link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet"></link>
<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet"></link>
<link href="lib/typicons.font/typicons.css" rel="stylesheet"></link>
<link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"></link>

<!-- azia CSS -->
<link rel="stylesheet" href="css/azia.css"></link>

</head>
<body>

	<div class="az-header">
		<div class="container">

			<div class="az-header-center"></div>

			<ui:include src="/template/include/header2.xhtml" />
			<ui:insert name="impression">
				<rich:modalPanel id="modalPdf" autosized="false" width="940"
					height="620" moveable="true" resizeable="true">

					<f:facet name="controls">
						<a onclick="Richfaces.hideModalPanel('modalPdf');"
							style="cursor: pointer" href="#">Fermer</a>
					</f:facet>
					<h:form id="frmPdf">
						<a:mediaOutput element="object" id="id" cacheable="false"
							session="true" createContent="#{fileUploadService.paintPdf}"
							type="application/pdf" mimeType="application/pdf"
							style="width:90%; height:600px;" value="#{filePrintService.id}" />

					</h:form>
				</rich:modalPanel>
			</ui:insert>
		

		</div>
	</div>
		<a:status id="waitStatusHaut" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanelHaut');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanelHaut');" />
			<a:status id="waitStatus" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanel');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanel');" />
			<rich:modalPanel id="waitModalPanel" autosized="false" width="500"
				height="100" styleClass="popupAttente" moveable="false"
				resizeable="false">
				<div style="text-align: center; height: 40px;">
					<img src="../../picto/loading.gif" alt="" width="32" height="32" />
				</div>
				<span> <h:outputText
						value="#{msgBundle['label.traitementencours']}" />
				</span>
			</rich:modalPanel>
			<a:outputPanel id="erreurStd" ajaxRendered="true">
				<h:message infoClass="informationGenerique"
					errorClass="informationGenerique" warnClass="informationGenerique"
					for="infoGenerique" />
				<h:inputHidden id="infoGenerique" />
				<h:message infoClass="confirmationerrorGenerique"
					errorClass="confirmationerrorGenerique"
					warnClass="confirmationerrorGenerique" for="erreurGenerique" />
				<h:inputHidden id="erreurGenerique" style="font-size:12px;" />
			</a:outputPanel>
	<div class="az-content az-content-dashboard">
		<div class="container">
			<div class="az-content-body">
				<div class="row row-sm mg-b-20">
					<div class="col-lg-12"></div>
				</div>
				<h:form id="liste">
					<rich:panel header="ESPACE CLIENTS"
						styleclass="panel panel-success">
						<div class="row row-sm mg-b-20">
							<div class="col-lg-12">
								<div class="row row-sm">
									<a:commandLink value="" status="waitStatus"
										action="#{clientService.versAc}" reRender="formmat"
										title="Retour accueil">
										<s:graphicImage fileName="precedent.png" style="border:0px;"
											value="/picto/precedent.png" width="25" height="16" alt="" />

									</a:commandLink>
									<div class="table-responsive">

										<table class="table">

											<tbody>
												<tr>
													<td><h:outputLabel styleClass="grey" value="N° client" /></td>
													<td><h:inputText
															value="#{clientService.numClientSearch}"
															class="form-control" /></td>
													<td><h:outputLabel styleClass="grey"
															value="N° d'ordre" /></td>
													<td><h:inputText
															value="#{clientService.numDordreSearch}"
															class="form-control" /></td>
												</tr>
												<tr>
													<td><h:outputLabel styleClass="grey" value="Nom" /></td>
													<td><h:inputText value="#{clientService.nomSearch}"
															class="form-control" /></td>



													<td><h:outputLabel styleClass="grey" value="Prénom" /></td>
													<td><h:inputText value="#{clientService.prenomSearch}"
															class="form-control" /></td>
												</tr>
												<tr>
													<td><h:outputLabel styleClass="grey" value="Usage" /></td>
													<td><h:selectOneMenu
															value="#{clientService.typeUsageSearch}"
															converter="#{typeUsageConverter}"
															styleClass="form-control" id="ty">
															<s:selectItems value="#{clientService.listeTypeUsage}"
																var="station" label="#{station.nom}"
																noSelectionLabel="--- Selectionnez ---">
															</s:selectItems>

														</h:selectOneMenu></td>
													<td><h:outputLabel styleClass="grey" value="Quartier" /></td>
													<td><h:selectOneMenu
															value="#{clientService.quartierSearch}"
															converter="#{quartierConverter}"
															styleClass="form-control" id="qu">
															<s:selectItems value="#{clientService.listeQuartier}"
																var="quartier" label="#{quartier.nom}"
																noSelectionLabel="--- Selectionnez ---">
															</s:selectItems>

														</h:selectOneMenu></td>
												</tr>
											</tbody>

										</table>


										<p align="center">
											<a:commandLink styleClass="btn btn-success" value=""
												action="#{clientService.chargerListeClient()}"
												reRender="lstCli,searchClientId" status="waitStatus">RECHERCHER			
													</a:commandLink>
											<rich:spacer width="5%" />
											<a:commandLink value="" status="waitStatus"
												action="#{clientService.versImprimerBordereau()}"
												rendered="#{droitsService.estAutorise('Bordereau')}"
												oncomplete="javascript:Richfaces.showModalPanel('bordereau',{width:400, height:400})"
												reRender="formbor" title="Bordereau ">
												<s:graphicImage fileName="avoir.png" style="border:0px;"
													value="/picto/avoir.png" width="35" height="35" alt="" />
											</a:commandLink>
											<rich:spacer width="5%" />
											<a:commandLink value="" status="waitStatus"
												styleClass="btn btn-primary"
												action="#{clientService.imprimerClientDroitsBranchement()}"
												rendered="#{droitsService.estAutorise('Imprimer Droits Branchement')}"
												reRender="formbor" oncomplete="#{clientService.showModal}"
												title="Impression des droits de branchement ">
												IMPRIMER DROITS BRANCHEMENT	
											</a:commandLink>
											<rich:spacer width="5%" />
											<a:commandLink value="" status="waitStatus"
												styleClass="btn btn-warning"
												action="#{clientService.versModifierClient()}"
												reRender="formbor"
												rendered="#{droitsService.estAutorise('Modifier Client')}"
												title="Modifier Client ">
												MODIFIER CLIENT	
											</a:commandLink>

											<rich:spacer width="5%" />
											<a:commandLink value="" status="waitStatus"
												action="#{clientService.versReinitialiserCompteur()}"
												reRender="formbor"
												rendered="#{droitsService.estAutorise('Modifier Client')}"
												title="Modifier Client ">
												<s:graphicImage fileName="reset.png" style="border:0px;"
													value="/images/reset.png" width="50" height="40" alt=""
													rendered="#{!rel.etat}" />
											</a:commandLink>

										</p>



									</div>
								</div>

								<h:outputLabel value="Client ayant un bon de coupure" />
								<s:graphicImage fileName="non.png" style="border:0px;"
									value="/picto/non.png" width="16" height="16" alt="" />
								<h:outputLabel value="Client devant payer droit de branchement" />
								<s:graphicImage fileName="encours.png" style="border:0px;"
									value="/picto/encours.png" width="16" height="16" alt="" />
								<rich:dataTable value="#{clientService.clientLists}" var="cli"
									id="lstCli" style="width:100%;" rows="10"
									rowClasses="row1,row2">
									<f:facet name="header">
										<rich:columnGroup>

											<rich:column>
												<h:outputLabel value=""
													style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
											</rich:column>
											<rich:column>
												<h:outputLabel value="N° d'ordre:"
													style="color:white;font-size:14px;fontWeight:bold;font-family: Arial;text-align:center;" />
											</rich:column>
											<rich:column>
												<h:outputLabel value="N° client:"
													style="color:white;font-size:14px;fontWeight:bold;font-family: Arial;text-align:center;" />
											</rich:column>

											<rich:column>
												<h:outputLabel value="Nom:"
													style="color:white;font-size:14px;fontWeight:bold;font-family: Arial;text-align:center;" />
											</rich:column>

											<rich:column>
												<h:outputLabel value="Prenom:"
													style="color:white;font-size:14px;fontWeight:bold;font-family: Arial;text-align:center;" />
											</rich:column>
											<rich:column style="width:5%;">
												<h:outputLabel value="Voir"
													style="color:white;font-size:14px;fontWeight:bold;font-family: Arial;text-align:center;" />
											</rich:column>

											<rich:column style="width:5%;" rendered="false">
												<h:outputLabel value="Modifier"
													style="color:white;font-size:14px;fontWeight:bold;font-family: Arial;text-align:center;" />
											</rich:column>
										</rich:columnGroup>
									</f:facet>

									<rich:column style="width:1%;">
										<s:graphicImage fileName="non.png" style="border:0px;"
											value="/picto/non.png" width="16" height="16" alt=""
											rendered="#{clientService.bonExist(cli)}" />

										<a:commandLink value="" status="waitStatus"
											action="#{quartierService.versPayerDroits(cli)}"
											oncomplete="javascript:Richfaces.showModalPanel('payerfrais',{width:400, height:300})"
											reRender="formp" title="Payer droits branchement"
											rendered="#{!clientService.droitsBranchement(cli)}">
											<s:graphicImage fileName="encours.png" style="border:0px;"
												value="/picto/encours.png" width="16" height="16" alt="" />
										</a:commandLink>


									</rich:column>

									<rich:column style="width:2%;">
										<h:outputText value="#{cli.numVoisin}" styleClass="grey" />
									</rich:column>
									<rich:column filterBy="#{cli.numClient}" filterEvent="onkeyup"
										style="width:10%;">
										<h:outputText value="#{cli.numClient}" styleClass="grey" />
									</rich:column>
									<rich:column style="width:10%;">
										<h:outputText value="#{cli.nom}" styleClass="grey"
											title="#{cli.adresse}" />
									</rich:column>
									<rich:column>
										<h:outputText value="#{cli.prenom}" styleClass="grey"
											title="#{cli.adresse}" />
									</rich:column>
									<rich:column style="width:2%;">

										<a:commandLink value="" status="waitStatus"
											action="#{clientService.versDetailClient(cli)}"
											title="Voir Détail">
											<s:graphicImage fileName="info.png" style="border:0px;"
												value="/picto/info.png" width="16" height="16" alt="" />

										</a:commandLink>


									</rich:column>


								</rich:dataTable>
								<rich:datascroller status="waitStatus" stepControls="auto"
									style="width:100%" for="lstCli"
									rendered="#{not empty clientService.clientLists}" />
							</div>
						</div>
					</rich:panel>

				</h:form>
				<rich:modalPanel id="bordereau"
					style="background:url('../img2/fond.jpg') repeat-x scroll 0 0 #FFF;height:280; width:400"
					moveable="true" styleClass="popupAttente">
					<f:facet name="controls">

						<a:commandLink value="" status="waitStatus" title="Fermer "
							onclick="javascript:Richfaces.hideModalPanel('bordereau')">
							<s:graphicImage fileName="cross.png" style="border:0px;"
								value="/picto/cross.png" width="16" height="16" alt="" />
						</a:commandLink>
					</f:facet>
					<f:facet name="header">
			BORDEREAU PERIODIQUE
			</f:facet>
					<rich:spacer height="10px" />
					<h:form class="note-form" id="formbor">



						<div class="row row-sm mg-b-20">
							<div class="col-lg-12">
								<div class="row row-sm">

									<div class="table-responsive">

										<table class="table mg-b-0">
											<tbody>
												<tr>
													<td><strong>PERIODE DU</strong></td>
													<td><rich:calendar enableManualInput="true"
															validatorMessage="X" maxlength="10"
															value="#{clientService.dateDebutB}" locale="fr"
															popup="#{true}" datePattern="dd/MM/yyyy" required="false"
															requiredMessage="" cellWidth="1px" /></td>
												</tr>
												<tr>
													<td><strong>AU</strong></td>
													<td><rich:calendar enableManualInput="true"
															validatorMessage="X" maxlength="10"
															value="#{clientService.dateFinB}" locale="fr"
															popup="#{true}" datePattern="dd/MM/yyyy" required="false"
															requiredMessage="" cellWidth="1px" /></td>
												</tr>


											</tbody>
										</table>

										<p align="center">
											<a:commandLink styleClass="btn btn-success" value=""
												oncomplete="#{clientService.showModal}"
												onclick="javascript:Richfaces.hideModalPanel('bordereau')"
												action="#{clientService.imprimerBordereau()}"
												reRender="formbor" status="waitStatus">
										Imprimer			
									</a:commandLink>
										</p>

									</div>
								</div>
							</div>
						</div>


					</h:form>
				</rich:modalPanel>
			</div>


		</div>
	</div>
	<!-- az-content -->

	<div class="az-footer ht-20">
		<div class="container ht-100p pd-t-0-f">
			<span
				class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright
				© GEDE 2020</span> <span
				class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
				<a href="#" target="_blank">Une gestion transparente et sûre de
					l'eau</a>
			</span>
		</div>
		<!-- container -->
	</div>
	<!-- az-footer -->




</body>
</html>
