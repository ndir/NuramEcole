<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->

<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-90680653-2');
</script>

<!-- Required meta tags -->
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<!-- Meta -->
<meta name="description"
	content="Responsive Bootstrap 4 Dashboard Template"></meta>
<meta name="author" content="BootstrapDash"></meta>

<title>GEDE</title>

<!-- vendor css -->
<link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet"></link>
<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet"></link>
<link href="lib/typicons.font/typicons.css" rel="stylesheet"></link>
<link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"></link>

<!-- azia CSS -->
<link rel="stylesheet" href="css/azia.css"></link>

</head>
<body>

	<div class="az-header">
		<div class="container">

			<div class="az-header-center"></div>

			<ui:include src="/template/include/header2.xhtml" />



		</div>
	</div>
				<a:status id="waitStatusHaut" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanelHaut');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanelHaut');" />
			<a:status id="waitStatus" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanel');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanel');" />
			<rich:modalPanel id="waitModalPanel" autosized="false" width="500"
				height="100" styleClass="popupAttente" moveable="false"
				resizeable="false">
				<div style="text-align: center; height: 40px;">
					<img src="../../picto/loading.gif" alt="" width="32" height="32" />
				</div>
				<span> <h:outputText
						value="#{msgBundle['label.traitementencours']}" />
				</span>
			</rich:modalPanel>
			<a:outputPanel id="erreurStd" ajaxRendered="true">
				<h:message infoClass="informationGenerique"
					errorClass="informationGenerique" warnClass="informationGenerique"
					for="infoGenerique" />
				<h:inputHidden id="infoGenerique" />
				<h:message infoClass="confirmationerrorGenerique"
					errorClass="confirmationerrorGenerique"
					warnClass="confirmationerrorGenerique" for="erreurGenerique" />
				<h:inputHidden id="erreurGenerique" style="font-size:12px;" />
			</a:outputPanel>
	<div class="az-content az-content-dashboard">
		<div class="container">
			<div class="az-content-body">
				<div class="row row-sm mg-b-20">
					<div class="col-lg-12"></div>
				</div>
				<h:form id="liste">
					<rich:panel header="SUIVI DES DEMANDES DE SERVICES"
						styleclass="panel panel-success">
						<div class="row row-sm mg-b-20">
							<div class="col-lg-12">
								<div class="row row-sm">

									<div class="table-responsive">
										<h4>
											<STRONG>RECHERCHER DEMANDE</STRONG>
										</h4>
										<table class="table mg-b-0">

											<tbody>

												<tr>
													<td><h:outputLabel styleClass="grey" value="N°" /></td>
													<td><h:inputText value="#{DemandedeService.numClient}"
															class="form-control" /></td>
													<td><h:outputLabel styleClass="grey" value="Téléphone" /></td>
													<td><h:inputText value="#{DemandedeService.telephone}"
															class="form-control" /></td>
												</tr>
												<tr>
													<td><h:outputLabel styleClass="grey" value="Date" /></td>
													<td><rich:calendar enableManualInput="true"
															validatorMessage="X" maxlength="10"
															value="#{DemandedeService.dateDemande}" locale="fr"
															popup="#{true}" style="width:100px"
															datePattern="dd/MM/yyyy" required="false"
															requiredMessage="" cellWidth="1px" /></td>
													<td><h:outputLabel styleClass="grey"
															value="Type Usager" /></td>
													<td><h:selectOneMenu
															value="#{DemandedeService.typeDemande}"
															converter="#{typeConverter}" styleClass="form-control">
															<s:selectItems value="#{DemandedeService.listeType}"
																var="station" label="#{station.libelle}"
																noSelectionLabel="--- Selectionnez ---">
															</s:selectItems>

														</h:selectOneMenu></td>

												</tr>
											</tbody>

										</table>

										<p align="center">
											<a:commandLink value="" status="waitStatus"
												action="#{DemandedeService.versCreerDemande}"
												reRender="formmat"
												title="Retour vers accueil demande service ">
												<s:graphicImage fileName="precedent.png" style="border:0px;"
													value="picto/precedent.png" width="25" height="25" alt="" />

											</a:commandLink>
											<rich:spacer width="10%" />

											<a:commandLink styleClass="btn btn-success" value=""
												action="#{DemandedeService.rechercherDemande()}"
												reRender="liste" status="waitStatus">RECHERCHER			
													</a:commandLink>
										</p>


									</div>
								</div>

								<s:graphicImage fileName="encours.png" style="border:0px;"
									value="picto/encours.png" width="16" height="16" alt="" />
								<h:outputLabel value="#{DemandedeService.encours}" />

								<s:graphicImage fileName="oui.png" style="border:0px;"
									value="picto/oui.png" width="16" height="16" alt="" />
								<h:outputLabel value="#{DemandedeService.rejet}" />

								<s:graphicImage fileName="non.png" style="border:0px;"
									value="picto/non.png" width="16" height="16" alt="" />
								<h:outputLabel value="#{DemandedeService.traite}" />

								<rich:dataTable value="#{DemandedeService.listeDemande}"
									var="cli" id="lstCli" style="width:100%;" rows="10"
									rowClasses="row1,row2">
									<f:facet name="header">
										<rich:columnGroup>

											<rich:column>
												<h:outputLabel value=""
													style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
											</rich:column>

											<rich:column>
												<h:outputLabel value="N° Client:"
													style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
											</rich:column>

											<rich:column>
												<h:outputLabel value="Type de demande"
													style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
											</rich:column>

											<rich:column>
												<h:outputLabel value="Date"
													style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
											</rich:column>

											<rich:column>
												<h:outputLabel value="Motif"
													style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
											</rich:column>

											<rich:column>
												<h:outputLabel value="Commentaire"
													style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
											</rich:column>

											<rich:column style="width:5%;">
												<h:outputLabel value="Suivre"
													style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
											</rich:column>


										</rich:columnGroup>
									</f:facet>
									<rich:column>
										<s:graphicImage fileName="encours.png" style="border:0px;"
											value="picto/encours.png" width="16" height="16" alt=""
											rendered="#{cli.statut=='En cours'}" />
										<s:graphicImage fileName="oui.png" style="border:0px;"
											value="picto/oui.png" width="16" height="16" alt=""
											rendered="#{cli.statut=='Traite'}" />
										<s:graphicImage fileName="non.png" style="border:0px;"
											value="picto/non.png" width="16" height="16" alt=""
											rendered="#{cli.statut=='Rejet'}" />
									</rich:column>
									<rich:column>
										<h:outputText
											value="#{cli.client.numClient} #{cli.client.nom} #{cli.client.prenom}"
											styleClass="grey" />
									</rich:column>
									<rich:column>
										<h:outputText value="#{cli.typeDemande.libelle}"
											styleClass="grey" />
									</rich:column>


									<rich:column>
										<h:outputText value="#{cli.dateDemande}" styleClass="grey">
										</h:outputText>
									</rich:column>

									<rich:column>
										<h:outputText value="#{cli.motif}" styleClass="grey" />
									</rich:column>


									<rich:column>
										<h:inputTextarea row="10" col="4" value="#{cli.commentaire}"
											styleClass="grey" disabled="true" />
									</rich:column>

									<rich:column style="width:5%;">

										<a:commandLink value="" status="waitStatus"
											action="#{DemandedeService.versModifierStatut(cli)}"
											oncomplete="javascript:Richfaces.showModalPanel('client',{width:450, height:500})"
											title="Suivre" reRender="form">
											<s:graphicImage fileName="left32.png" style="border:0px;"
												value="picto/left32.png" width="20" height="20" alt="" />

										</a:commandLink>

									</rich:column>

								</rich:dataTable>



							</div>
						</div>



					</rich:panel>

				</h:form>
				<rich:modalPanel id="client"
					style="background:url('../img2/fond.jpg') repeat-x scroll 0 0 #FFF;height:210; width:400"
					moveable="true" styleClass="popupAttente">
					<f:facet name="controls">

						<a:commandLink value="" status="waitStatus" title="Fermer "
							onclick="javascript:Richfaces.hideModalPanel('client')">
							<s:graphicImage fileName="cross.png" style="border:0px;"
								value="/picto/cross.png" width="16" height="16" alt="" />
						</a:commandLink>
					</f:facet>
					<f:facet name="header">
			 SUIVI DEMANDE
			</f:facet>
					<rich:spacer height="10px" />




					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-primary">
								<div class="panel-heading"></div>


								<h:form class="note-form" id="form">
									<rich:panel
										header="FORMULAIRE DE SUIVI DEMANDE DU CLIENT # #{DemandedeService.demande.client.prenom} #{DemandedeService.demande.client.nom}">
										<TABLE class="table">
											<tr>
												<td><h:outputLabel styleClass="grey" value="Statut" /></td>
												<td><h:selectOneMenu
														value="#{DemandedeService.demande.statut}"
														class="form-control">
														<f:selectItem itemLabel="En cours" itemValue="En cours" />
														<f:selectItem itemLabel="Rejet" itemValue="Rejet" />
														<f:selectItem itemLabel="Traite" itemValue="Traite" />
													</h:selectOneMenu></td>

												<td><h:outputLabel styleClass="grey" value="N° client" /></td>
												<td><h:outputLabel
														value="#{DemandedeService.demande.client.numClient}"
														class="form-control" /></td>
											</tr>
											<tr>

												<td><h:outputLabel styleClass="grey"
														value="Type de demande" /></td>
												<td><h:outputLabel
														rendered="#{empty DemandedeService.demande.autreType}"
														value="#{DemandedeService.demande.typeDemande.libelle}"
														class="form-control" /> <h:outputLabel
														rendered="#{not empty DemandedeService.demande.autreType}"
														value="#{DemandedeService.demande.autreType}"
														class="form-control" /></td>






												<td><h:outputLabel styleClass="grey" value="Date" /></td>
												<td><h:outputLabel
														value="#{DemandedeService.demande.dateDemande}"
														class="form-control" /></td>
											</tr>
											<tr>
												<td><h:outputLabel styleClass="grey" value="Motif" /></td>
												<td><h:outputLabel
														value="#{DemandedeService.demande.motif}"
														class="form-control" /></td>
												<td><h:outputLabel styleClass="grey"
														value="Commentaire" /></td>
												<td><h:inputTextarea row="10" col="4"
														value="#{DemandedeService.demande.commentaire}"
														class="form-control" /></td>


											</tr>

										</TABLE>

										<rich:panel header="REINITIALISER COMPTEUR"
											rendered="#{DemandedeService.demande.typeDemande.code eq 'CD'}">
											<TABLE class="table">
												<tr>
													<td><h:outputLabel styleClass="grey"
															value="Problème compteur" /></td>
													<td><h:selectOneMenu
															value="#{DemandedeService.codeErreur}"
															class="form-control">
															<f:selectItem
																itemLabel="Compteur défectueux sans arrêt cons"
																itemValue="CDSA" />
															<f:selectItem
																itemLabel="Compteur illisible mais index récupérable"
																itemValue="CI" />
															<f:selectItem itemLabel="Coupure et compteur défectueux"
																itemValue="CCD" />
															<a:support event="onchange" ajaxSingle="true"
																action="#{DemandedeService.loadCodeErreur}"
																reRender="form,idLabIndex,idValIndex" />
														</h:selectOneMenu></td>

													<td><h:outputLabel styleClass="grey"
															value="Index trouvé" id="idLabIndex"
															rendered="#{DemandedeService.codeErreur eq 'CI'}" /></td>
													<td><h:inputText id="idValIndex"
															rendered="#{DemandedeService.codeErreur eq 'CI'}"
															value="#{DemandedeService.indexIllisible}"
															class="form-control" /></td>



													<td><a:commandLink value="" status="waitStatus"
															action="#{DemandedeService.indexReinitialize}"
															title="Réinitialiser index compteur "
															reRender="form,idLabRel,idValRel">
															<s:graphicImage fileName="reinit.png" style="border:0px;"
																value="/picto/reinit.png" width="35" height="35" alt="" />

														</a:commandLink></td>

												</tr>
												<tr>
													<td><h:outputLabel id="idLabRel" styleClass="grey"
															value="L'index généré est : "
															rendered="#{DemandedeService.indexToInit > 1}" /></td>
													<td><h:outputLabel id="idValRel"
															rendered="#{DemandedeService.indexToInit > 1}"
															value="#{DemandedeService.indexToInit}"
															class="form-control" /></td>
													<td><h:outputText value="Date relevé "
															rendered="#{DemandedeService.indexToInit > 1 or DemandedeService.codeErreur eq 'CI'}"
															styleClass="grey" /></td>
													<td><rich:calendar
															rendered="#{DemandedeService.indexToInit > 1 or DemandedeService.codeErreur eq 'CI'}"
															value="#{DemandedeService.dateIndex}" required="true"
															requiredMessage="Veillez entrer une date antérieure à aujourd'hui"
															buttonIcon="/img2/calendrier.png" cellWidth="0px"
															cellHeight="20px"
															style="width:200px;border: 3px solid #006a39;"
															styleClass="textBleu2" datePattern="dd/MM/yyyy">
														</rich:calendar></td>
												</tr>
											</TABLE>

										</rich:panel>

										<br />

										<p align="center">


											<a:commandLink styleClass="btn btn-success" value=""
												action="#{DemandedeService.creerIndexInitialise()}"
												reRender="form , liste"
												rendered="#{DemandedeService.demande.statut != 'Traite'}"
												oncomplete="javascript:Richfaces.hideModalPanel('client',{width:1000, height:500})"
												status="waitStatus">VALIDER			
													</a:commandLink>

										</p>
									</rich:panel>
								</h:form>
							</div>
						</div>
					</div>
				</rich:modalPanel>
			</div>


		</div>
	</div>
	<!-- az-content -->

	<div class="az-footer ht-20">
		<div class="container ht-100p pd-t-0-f">
			<span
				class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright
				© GEDE 2020</span> <span
				class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
				<a href="#" target="_blank">Une gestion transparente et sûre de
					l'eau</a>
			</span>
		</div>
		<!-- container -->
	</div>
	<!-- az-footer -->




</body>
</html>
