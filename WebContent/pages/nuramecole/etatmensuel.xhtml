<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->

<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-90680653-2');
</script>

<!-- Required meta tags -->
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<!-- Meta -->
<meta name="description"
	content="Responsive Bootstrap 4 Dashboard Template"></meta>
<meta name="author" content="BootstrapDash"></meta>

<title>E-SCHOOL</title>

<!-- vendor css -->
<link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet"></link>
<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet"></link>
<link href="lib/typicons.font/typicons.css" rel="stylesheet"></link>
<link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"></link>

<!-- azia CSS -->
<link rel="stylesheet" href="css/azia.css"></link>

</head>
<body>

	<div class="az-header">
		<div class="container">

			<div class="az-header-center"></div>

			<ui:include src="/template/include/header2.xhtml" />


		</div>
	</div>
	<a:status id="waitStatusHaut" forceId="true"
		onstart="javascript:Richfaces.showModalPanel('waitModalPanelHaut');"
		onstop="javascript:Richfaces.hideModalPanel('waitModalPanelHaut');" />
	<a:status id="waitStatus" forceId="true"
		onstart="javascript:Richfaces.showModalPanel('waitModalPanel');"
		onstop="javascript:Richfaces.hideModalPanel('waitModalPanel');" />
	<rich:modalPanel id="waitModalPanel" autosized="false" width="500"
		height="100" styleClass="popupAttente" moveable="false"
		resizeable="false">
		<div style="text-align: center; height: 40px;">
			<img src="../../picto/loading.gif" alt="" width="32" height="32" />
		</div>
		<span> <h:outputText
				value="#{msgBundle['label.traitementencours']}" />
		</span>
	</rich:modalPanel>
	<a:outputPanel id="erreurStd" ajaxRendered="true">
		<h:message infoClass="informationGenerique"
			errorClass="informationGenerique" warnClass="informationGenerique"
			for="infoGenerique" />
		<h:inputHidden id="infoGenerique" />
		<h:message infoClass="confirmationerrorGenerique"
			errorClass="confirmationerrorGenerique"
			warnClass="confirmationerrorGenerique" for="erreurGenerique" />
		<h:inputHidden id="erreurGenerique" style="font-size:12px;" />
	</a:outputPanel>

	<div class="az-content az-content-dashboard">
		<div class="container">
			<div class="az-content-body">
				<div class="row row-sm mg-b-20">
					<div class="col-lg-12"></div>
				</div>
				<h:form id="liste">
					<rich:panel header="STATISTIQUE : ETAT MENSUEL"
						styleclass="panel panel-success">
						<div class="row row-sm mg-b-20">
							<div class="col-lg-12">
								<div class="row row-sm">



									<div class="table-responsive">
										<table class="table">

											<tr>
												<td><h:outputLabel styleClass="grey" value="Mois" /></td>
												<td><h:selectOneMenu value="#{statService.mois}"
														class="form-control">
														<f:selectItem itemValue="Octobre" itemLabel="Octobre" />
														<f:selectItem itemValue="Novembre" itemLabel="Novembre" />
														<f:selectItem itemValue="Décembre" itemLabel="Décembre" />
														<f:selectItem itemValue="Janvier" itemLabel="Janvier" />
														<f:selectItem itemValue="Février" itemLabel="Février" />
														<f:selectItem itemValue="Mars" itemLabel="Mars" />
														<f:selectItem itemValue="Avril" itemLabel="Avril" />
														<f:selectItem itemValue="Mai" itemLabel="Mai" />
														<f:selectItem itemValue="Juin" itemLabel="Juin" />
														<f:selectItem itemValue="Juillet" itemLabel="Juillet" />
													</h:selectOneMenu></td>
												<td><a:commandLink styleClass="btn btn-success"
														value="" action="#{statService.etatsMensuel()}"
														reRender="liste" status="waitStatus">
																		
																		Valider			
																				</a:commandLink></td>

											</tr>

										</table>


										<rich:dataTable value="#{statService.listeParm}" var="dep"
											style="width:100%;" rows="8" rowClasses="row1,row2"
											id="lstdemande">
											<f:facet name="header">
												<rich:columnGroup>
													<rich:column>
														<h:outputLabel value="Classe"
															style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
													</rich:column>
													<rich:column>
														<h:outputLabel value="Montant à Payer"
															style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
													</rich:column>
													<rich:column>
														<h:outputLabel value="Montant Payer"
															style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
													</rich:column>
													<rich:column>
														<h:outputLabel value="Reste à Payer"
															style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
													</rich:column>
													<rich:column>
														<h:outputLabel value="Taux recouvrement"
															style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
													</rich:column>
												</rich:columnGroup>
											</f:facet>
											<rich:column>
												<h:outputText value="#{dep.classe.libelle}"
													styleClass="grey">
												</h:outputText>
											</rich:column>
											<rich:column>
												<h:outputText value="#{statService.getMontantAPayer(dep)}"
													styleClass="grey">
													<f:convertNumber pattern="#,##0" />
												</h:outputText>
											</rich:column>
											<rich:column>
													<h:outputText value="#{statService.getMontantPayer(dep)}"
													styleClass="grey">
													<f:convertNumber pattern="#,##0" />
												</h:outputText>
											</rich:column>
											<rich:column>
												<h:outputText value="" styleClass="grey">

												</h:outputText>
											</rich:column>

											<rich:column>
												<h:outputText value="" styleClass="grey">

												</h:outputText>
											</rich:column>

										</rich:dataTable>
										<rich:datascroller status="waitStatus" stepControls="auto"
											style="width:100%" for="lstdemande"
											rendered="#{not empty statService.listeParm}" />


									</div>
								</div>
							</div>
						</div>
					</rich:panel>
				</h:form>


			</div>


		</div>
	</div>
	<!-- az-content -->

	<div class="az-footer ht-20">
		<div class="container ht-100p pd-t-0-f">
			<span
				class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright
				© NUMRAMTECH 2023</span> <span
				class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
				<a href="#" target="_blank"></a>
			</span>
		</div>
		<!-- container -->
	</div>
	<!-- az-footer -->

</body>
</html>
