<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>

<script>

	}
	gtag('js', new Date());

<!-- Required meta tags -->
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<!-- Meta -->
<meta name="description"
	content="Responsive Bootstrap 4 Dashboard Template"></meta>
<meta name="author" content="BootstrapDash"></meta>

<title>GEDE</title>

<!-- vendor css -->
<link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet"></link>
<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet"></link>
<link href="lib/typicons.font/typicons.css" rel="stylesheet"></link>
<link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"></link>

<!-- azia CSS -->
<link rel="stylesheet" href="css/azia.css"></link>

</head>
<body>

	<div class="az-header">
		<div class="container">

			<div class="az-header-center"></div>

			<ui:include src="/template/include/header2.xhtml" />

			

		</div>
	</div>
	<a:status id="waitStatusHaut" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanelHaut');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanelHaut');" />
			<a:status id="waitStatus" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanel');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanel');" />
			<rich:modalPanel id="waitModalPanel" autosized="false" width="500"
				height="100" styleClass="popupAttente" moveable="false"
				resizeable="false">
				<div style="text-align: center; height: 40px;">
					<img src="../../picto/loading.gif" alt="" width="32" height="32" />
				</div>
				<span> <h:outputText
						value="#{msgBundle['label.traitementencours']}" />
				</span>
			</rich:modalPanel>
			<a:outputPanel id="erreurStd" ajaxRendered="true">
				<h:message infoClass="informationGenerique"
					errorClass="informationGenerique" warnClass="informationGenerique"
					for="infoGenerique" />
				<h:inputHidden id="infoGenerique" />
				<h:message infoClass="confirmationerrorGenerique"
					errorClass="confirmationerrorGenerique"
					warnClass="confirmationerrorGenerique" for="erreurGenerique" />
				<h:inputHidden id="erreurGenerique" style="font-size:12px;" />
			</a:outputPanel>
	<div class="az-content az-content-dashboard">
		<div class="container">
			<div class="az-content-body">
				<div class="row row-sm mg-b-20">
					<div class="col-lg-12"></div>
				</div>
				<h:form id="liste">
					<rich:panel header="GESTION DES DEMANDES DE SERVICES"
						styleclass="panel panel-success">
						<div class="row row-sm mg-b-20">
							<div class="col-lg-12">
								<div class="row row-sm">

									<div class="table-responsive">
										<p align="left">
									<a:commandLink styleClass="btn btn-success" value="" action="#"
										oncomplete="javascript:Richfaces.showModalPanel('mpAddIndex',{width:800, height:300})"
										reRender="formAddIndex" status="waitStatus"
										rendered="#{droitsService.estAutorise('Ajouter Index')}">
																		
																		Ajouter nouvel index		
																				</a:commandLink>

								</p>
										<table class="table mg-b-0">

										
													<tr>
													<td><h:outputLabel styleClass="grey"
													value="Quel forage?" /></td>
														<td><h:selectOneMenu
																value="#{releveDuForageService.forage}"
																converter="#{forageConverter}" styleClass="form-control">
																<s:selectItems
																	value="#{releveDuForageService.listeForage}" var="for"
																	label="#{for.libelle_forage}"
																	noSelectionLabel="--- Selectionnez ---">

																</s:selectItems>
																<a:support event="onchange" ajaxSingle="true"
																	action="#{releveDuForageService.loadForage}"
																	reRender="idAncienIndex,idDateIndex" />
															</h:selectOneMenu></td>
														<td><h:outputLabel styleClass="grey" value="DE" /></td>
														<td><rich:calendar enableManualInput="true"
																validatorMessage="X" maxlength="10"
																value="#{releveDuForageService.dateDeb}" locale="fr"
																popup="#{true}" datePattern="dd/MM/yyyy"
																required="false" requiredMessage="" cellWidth="1px" /></td>


														<td><h:outputLabel styleClass="grey" value="A" /></td>
														<td><rich:calendar enableManualInput="true"
																validatorMessage="X" maxlength="10"
																value="#{releveDuForageService.dateFin}" locale="fr"
																popup="#{true}" datePattern="dd/MM/yyyy"
																required="false" requiredMessage="" cellWidth="1px" /></td>
													</tr>
												

										</table>

<p align="left">

													<a:commandLink styleClass="btn btn-success" value=""
														action="#{releveDuForageService.receiveRelevesForageList(dateDeb,dateFin)}"
														reRender="lstreleve,idDiagramme,idDiagramme2,regionIndex" status="waitStatus">RECHERCHER			
													</a:commandLink>
												</p>
												
												<TABLE width="100%">

									<tr>

										<td valign="top">

											<FIELDSET>
												<LEGEND>Historique des index du forage</LEGEND>
												<rich:dataTable
													value="#{releveDuForageService.listeReleveForage}"
													var="rel" id="lstreleve" style="width:100%;" rows="5"
													rowClasses="row1,row2">
													<f:facet name="header">
														<rich:columnGroup>
															<rich:column>
																<h:outputLabel value=""
																	style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
															</rich:column>

															<rich:column>
																<h:outputLabel value="Nom forage"
																	style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
															</rich:column>

															<rich:column>
																<h:outputLabel value="Date"
																	style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
															</rich:column>

															<rich:column>
																<h:outputLabel value="Ancien index"
																	style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
															</rich:column>

															<rich:column>
																<h:outputLabel value="Nouvel Index"
																	style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
															</rich:column>

															<rich:column>
																<h:outputLabel value="Cons. m³"
																	style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
															</rich:column>

														</rich:columnGroup>
													</f:facet>
													<rich:column>

														<a:commandLink value="" status="waitStatus" action="#"
															reRender="formmat" title="Relevé actif ">
															<s:graphicImage fileName="login16.png"
																style="border:0px;" value="/images/login16.png"
																width="20" height="20" alt="" rendered="#{!rel.moisEncoursOn}" />
															<s:graphicImage fileName="shutdown53.png"
																style="border:0px;" value="/images/shutdown53.png"
																width="16" height="16" alt="" rendered="#{rel.moisEncoursOn}" />

														</a:commandLink>
													</rich:column>
													<rich:column>
														<h:outputText value="#{rel.forage.libelle_forage}"
															styleClass="grey" />
													</rich:column>
													<rich:column>
														<h:outputText value="#{rel.dateIndex}" styleClass="grey" />
													</rich:column>

													<rich:column>
														<h:outputText value="#{rel.ancienIndex}" styleClass="grey" />
													</rich:column>

													<rich:column>
														<h:outputText value="#{rel.nouvelIndex} "
															styleClass="grey" disabled="true" />
													</rich:column>

													<rich:column>
														<h:outputText
															value="#{rel.nouvelIndex - rel.ancienIndex} "
															styleClass="grey" disabled="true" />
													</rich:column>

													<rich:column>

														<table width="100%">
															<tr>
																<td align="center"><a:commandButton
																		action="#{releveDuForageService.versModifierIndex(rel)}"
																		rendered="#{!rel.moisEncoursOn}" title="Editer index "
																		status="waitStatus" id="modifierIndex"
																		image="/picto/page_edit.png" styleClass="sansOmbre"
																		reRender="mpUpdateIndex"
																		oncomplete="javascript:Richfaces.showModalPanel('mpUpdateIndex',{width:800, top:5, height:260});" />

																	<s:graphicImage fileName="clock_edit.png"
																		style="border:0px;" value="/picto2/clock_edit.png"
																		width="16" height="16" alt=""
																		rendered="#{rel.moisEncoursOn}" /></td>
																<td align="center"><a:commandButton
																		action="#{releveDuForageService.supprimerIndex(rel)}"
																		immediate="true" status="waitStatus"
																		rendered="#{!rel.moisEncoursOn}"
																		title="Supprimer index" id="supprimerIndex"
																		image="/picto/cross.png" styleClass="sansOmbre"
																		onclick="if (!confirm('Voulez vous supprimer le dernier relevé qui a pour valeur #{rel.nouvelIndex} ? ')) return false"
																		reRender="regionIndex"
																		oncomplete="dateEtHeureInputs();" /> <s:graphicImage
																		fileName="cross2.png" style="border:0px;"
																		value="/picto2/cross2.png" width="16" height="16"
																		alt="" rendered="#{rel.moisEncoursOn}" /></td>
															</tr>
														</table>
													</rich:column>

												</rich:dataTable>
												<rich:datascroller status="waitStatus" stepControls="auto"
													style="width:100%" for="lstreleve"
													rendered="#{not emptyreleveDuForageService.listeReleveForage}" />



											</FIELDSET>

										</td>

										<td width="45%" valign="top">

											<FIELDSET>

												<h:form>

													<p align="center">
														<a:mediaOutput element="img" cacheable="false"
															session="true" id="idDiagramme"
															createContent="#{releveDuForageService.diagrammeReleve}"
															mimeType="image/gif" />


													</p>

												</h:form>

											</FIELDSET>
										</td>
									</tr>
									<tr>
									<td width="45%" valign="top">

											<FIELDSET>

												<h:form>

													<p align="center">
														<a:mediaOutput element="img" cacheable="false"
															session="true" id="idDiagramme2"
															createContent="#{releveDuForageService.diagrammeCompareVolume}"
															mimeType="image/gif" />


													</p>

												</h:form>

											</FIELDSET>
										</td>
									
									</tr>
								</TABLE>

									</div>
								</div>




							</div>
						</div>



					</rich:panel>

				</h:form>
				<rich:modalPanel id="mpAddIndex"
			style="background:url('../img2/fond.jpg') repeat-x scroll 0 0 #FFF;height:210; width:400"
			moveable="true" styleClass="popupAttente">
			<f:facet name="controls">

				<a:commandLink value="" status="waitStatus" title="Fermer "
					onclick="javascript:Richfaces.hideModalPanel('mpAddIndex')">
					<s:graphicImage fileName="cross.png" style="border:0px;"
						value="/picto/cross.png" width="16" height="16" alt="" />
				</a:commandLink>
			</f:facet>
			<f:facet name="header">
			 AJOUTER INDEX
			</f:facet>
			<rich:spacer height="10px" />
			<h:form class="note-form" id="formAddIndex">



				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-primary">


							<div class="panel-body">
								<div class="form-group has-success">
									<TABLE class="table">
										<tr>
											<td><h:outputLabel styleClass="grey"
													value="Quel forage?" /></td>
											<td><h:selectOneMenu
													value="#{releveDuForageService.forage}"
													converter="#{forageConverter}" styleClass="form-control">
													<s:selectItems value="#{releveDuForageService.listeForage}"
														var="for" label="#{for.libelle_forage}"
														noSelectionLabel="--- Selectionnez ---">

													</s:selectItems>
													<a:support event="onchange" ajaxSingle="true"
														action="#{releveDuForageService.loadForage}"
														reRender="idAncienIndex,idDateIndex" />
												</h:selectOneMenu></td>

											<td><h:outputText value="Date relevé "
													style="font-size:11px;" styleClass="grey" /></td>
											<td><rich:calendar
													value="#{releveDuForageService.dateCreationIndex}"
													rendered="true" buttonIcon="/img2/calendrier.png"
													cellWidth="0px" cellHeight="20px" id="idDateIndex"
													style="width:200px;border: 3px solid #006a39;"
													styleClass="textBleu2" datePattern="dd/MM/yyyy">
												</rich:calendar></td>
											<td><h:outputLabel styleClass="grey"
													value="Ancien index" /></td>
											<td><h:inputText
													value="#{releveDuForageService.nouvelIndexEnModification}"
													required="true" id="idAncienIndex" class="form-control"
													styleClass="grey" disabled="true" /></td>

											<td><h:outputLabel styleClass="grey"
													value="Nouvel index" /></td>
											<td><h:inputText
													value="#{releveDuForageService.indexEnCreation}"
													required="true" class="form-control" /></td>

										</tr>
									</TABLE>

									<p align="center">


										<a:commandLink styleClass="btn btn-danger" value=""
											oncomplete="javascript:Richfaces.hideModalPanel('mpAddIndex',{width:1300, height:500})"
											action="#{releveDuForageService.annulerAjoutIndexe()}"
											reRender="formAddIndex,regionIndex" status="waitStatus">
																		
																		Annuler			
																				</a:commandLink>
										<rich:spacer width="10px;"></rich:spacer>

										<a:commandLink styleClass="btn btn-success" value=""
											oncomplete="javascript:Richfaces.hideModalPanel('mpAddIndex',{width:1300, height:500})"
											action="#{releveDuForageService.ajouterIndex()}"
											reRender="formAddIndex,regionIndex" status="waitStatus">
																		
																		Valider			
																				</a:commandLink>

									</p>
								</div>

							</div>

						</div>
					</div>
				</div>


			</h:form>
		</rich:modalPanel>


		<rich:modalPanel id="mpUpdateIndex"
			style="background:url('../img2/fond.jpg') repeat-x scroll 0 0 #FFF;height:210; width:400"
			moveable="true" styleClass="popupAttente">
			<f:facet name="controls">

				<a:commandLink value="" status="waitStatus" title="Fermer "
					onclick="javascript:Richfaces.hideModalPanel('mpUpdateIndex')">
					<s:graphicImage fileName="cross.png" style="border:0px;"
						value="/picto/cross.png" width="16" height="16" alt="" />
				</a:commandLink>
			</f:facet>
			<f:facet name="header">
			 MODIFIER INDEX
			</f:facet>
			<rich:spacer height="10px" />
			<h:form class="note-form" id="formUpdateIndex">



				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-primary">


							<div class="panel-body">
								<div class="form-group has-success">
									<TABLE class="table">
										<tr>

											<td><h:selectOneMenu
													value="#{releveDuForageService.forage}"
													converter="#{forageConverter}" styleClass="form-control">
													<s:selectItems value="#{releveDuForageService.listeForage}"
														var="for" label="#{for.libelle_forage}"
														noSelectionLabel="--- Selectionnez ---">

													</s:selectItems>
													<a:support event="onchange" ajaxSingle="true"
														action="#{releveDuForageService.loadForage}"
														reRender="idAncienIndex,idDateIndex" />
												</h:selectOneMenu></td>
											<td><h:outputText value="Date relevé "
													style="font-size:11px;" styleClass="grey" /></td>
											<td><rich:calendar
													value="#{releveDuForageService.dateCreationIndex}"
													rendered="true" buttonIcon="/img2/calendrier.png"
													cellWidth="0px" cellHeight="20px"
													style="width:200px;border: 3px solid #006a39;"
													styleClass="textBleu2" datePattern="dd/MM/yyyy">
												</rich:calendar></td>
											<td><h:outputLabel styleClass="grey"
													value="Ancien index" /></td>
											<td><h:inputText
													value="#{releveDuForageService.nouvelIndexEnModification}"
													required="true" class="form-control" styleClass="grey"
													disabled="true" /></td>

											<td><h:outputLabel styleClass="grey"
													value="Nouvel index" /></td>
											<td><h:inputText
													value="#{releveDuForageService.indexEnCreation}"
													required="true" class="form-control" /></td>


										</tr>
									</TABLE>

									<p align="center">


										<a:commandLink styleClass="btn btn-danger" value=""
											oncomplete="javascript:Richfaces.hideModalPanel('mpAddIndex',{width:1300, height:500})"
											action="#{releveDuForageService.annulerAjoutIndexe()}"
											reRender="formUpdateIndex,regionIndex" status="waitStatus">Annuler			
										    </a:commandLink>
										<rich:spacer width="10px;"></rich:spacer>

										<a:commandLink styleClass="btn btn-success" value=""
											oncomplete="javascript:Richfaces.hideModalPanel('mpUpdateIndex',{width:1300, height:500})"
											action="#{releveDuForageService.modifierIndex()}"
											reRender="formUpdateIndex,regionIndex" status="waitStatus">
																		
																		Valider			
											</a:commandLink>

									</p>
								</div>

							</div>

						</div>
					</div>
				</div>


			</h:form>
		</rich:modalPanel>
				
			</div>


		</div>
	</div>
	<!-- az-content -->

	<div class="az-footer ht-20">
		<div class="container ht-100p pd-t-0-f">
			<span
				class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright
				© GEDE 2020</span> <span
				class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
				<a href="#" target="_blank">Une gestion transparente et sûre de
					l'eau</a>
			</span>
		</div>
		<!-- container -->
	</div>
	<!-- az-footer -->




</body>
</html>
