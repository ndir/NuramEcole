<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->

<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-90680653-2');
</script>

<!-- Required meta tags -->
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<!-- Meta -->
<meta name="description"
	content="Responsive Bootstrap 4 Dashboard Template"></meta>
<meta name="author" content="BootstrapDash"></meta>

<title>GEDE</title>

<!-- vendor css -->
<link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet"></link>
<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet"></link>
<link href="lib/typicons.font/typicons.css" rel="stylesheet"></link>
<link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"></link>

<!-- azia CSS -->
<link rel="stylesheet" href="css/azia.css"></link>

</head>
<body>

	<div class="az-header">
		<div class="container">

			<div class="az-header-center"></div>

			<ui:include src="/template/include/header2.xhtml" />
			<ui:insert name="impression">
				<rich:modalPanel id="modalPdf" autosized="false" width="940"
					height="620" moveable="true" resizeable="true">

					<f:facet name="controls">
						<a onclick="Richfaces.hideModalPanel('modalPdf');"
							style="cursor: pointer" href="#">Fermer</a>
					</f:facet>
					<h:form id="frmPdf">
						<a:mediaOutput element="object" id="id" cacheable="false"
							session="true" createContent="#{fileUploadService.paintPdf}"
							type="application/pdf" mimeType="application/pdf"
							style="width:90%; height:600px;" value="#{filePrintService.id}" />

					</h:form>
				</rich:modalPanel>
			</ui:insert>


		</div>
	</div>
				<a:status id="waitStatusHaut" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanelHaut');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanelHaut');" />
			<a:status id="waitStatus" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanel');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanel');" />
			<rich:modalPanel id="waitModalPanel" autosized="false" width="500"
				height="100" styleClass="popupAttente" moveable="false"
				resizeable="false">
				<div style="text-align: center; height: 40px;">
					<img src="../../picto/loading.gif" alt="" width="32" height="32" />
				</div>
				<span> <h:outputText
						value="#{msgBundle['label.traitementencours']}" />
				</span>
			</rich:modalPanel>
			<a:outputPanel id="erreurStd" ajaxRendered="true">
				<h:message infoClass="informationGenerique"
					errorClass="informationGenerique" warnClass="informationGenerique"
					for="infoGenerique" />
				<h:inputHidden id="infoGenerique" />
				<h:message infoClass="confirmationerrorGenerique"
					errorClass="confirmationerrorGenerique"
					warnClass="confirmationerrorGenerique" for="erreurGenerique" />
				<h:inputHidden id="erreurGenerique" style="font-size:12px;" />
			</a:outputPanel>
	<div class="az-content az-content-dashboard">
		<div class="container">
			<div class="az-content-body">
				<div class="row row-sm mg-b-20">
					<div class="col-lg-12"></div>
				</div>
				<h:form id="liste">
					<rich:panel header="MODIFICATION CLIENT"
						styleclass="panel panel-success">
						<div class="row row-sm mg-b-20">
							<div class="col-lg-12">
								<div class="row row-sm">

									<div class="table-responsive">

										<table class="table">

											<tbody>
												<tr>
													<td><h:outputLabel styleClass="grey" value="N° Client" /></td>
													<td><h:inputText value="#{clientService.numClient}"
															class="form-control" /></td>
													<td><a:commandLink value=""
															action="#{clientService.clientFromNumClient()}"
															status="waitStatus" reRender="liste"
															title="Rechercher Client">
															<s:graphicImage fileName="find.png" style="border:0px;"
																value="/picto2/find.png" width="25" height="25" alt="" />
														</a:commandLink></td>
												</tr>
											</tbody>
										</table>
										<a:outputPanel rendered="#{clientService.client.nom!=null}">
											<table class="table">

												<tbody>
													<tr>
														<td><h:outputLabel styleClass="grey"
																value="Type Usager" /></td>
														<td><h:selectOneMenu id="idTypeUsage"
																value="#{clientService.client.typeUsage}"
																converter="#{typeUsageConverter}"
																styleClass="form-control">
																<s:selectItems value="#{clientService.listeTypeUsage}"
																	var="station" label="#{station.nom}"
																	noSelectionLabel="--- Selectionnez ---">
																</s:selectItems>
															</h:selectOneMenu></td>
														<td><h:outputLabel styleClass="grey" value="Taux" /></td>
														<td><h:selectOneMenu styleClass="form-control"
																value="#{clientService.client.taux}">
																<f:selectItem itemValue="0.0" itemLabel="0" />
																<f:selectItem itemValue="2.5" itemLabel="2.5" />
															</h:selectOneMenu></td>
													</tr>

													<tr>
														<td><h:outputLabel styleClass="grey" value="Numéro" /></td>
														<td><h:inputText
																value="#{clientService.client.numClient}"
																class="form-control" /></td>


														<td><h:outputLabel styleClass="grey" value="Nom" /></td>
														<td><h:inputText value="#{clientService.client.nom}"
																class="form-control" /></td>
													</tr>

													<tr>
														<td><h:outputLabel value="Prénom" styleClass="grey" /></td>
														<td><h:inputText
																value="#{clientService.client.prenom}" required="false"
																class="form-control" /></td>

														<td><h:outputLabel value="Numéro CNI"
																styleClass="grey" /></td>
														<td><h:inputText
																value="#{clientService.client.numCi}"
																class="form-control" /></td>
													</tr>
													<tr>
														<td><h:outputLabel styleClass="grey"
																value="Téléphone" /></td>
														<td><h:inputText
																value="#{clientService.client.telephone}"
																class="form-control" /></td>

														<td><h:outputLabel styleClass="grey" value="Adresse" /></td>
														<td><h:inputTextarea rows="2" cols="30"
																value="#{clientService.client.adresse}"
																class="form-control" /></td>
													</tr>
													<tr>
														<td><h:outputLabel styleClass="grey"
																value="Numéro Compteur" /></td>
														<td><h:inputText
																value="#{clientService.client.numComp}"
																class="form-control" /></td>
														<td><h:outputLabel styleClass="grey"
																value="Date de création" /></td>
														<td><rich:calendar enableManualInput="true"
																validatorMessage="X" maxlength="10"
																value="#{clientService.client.date}" locale="fr"
																popup="#{true}" style="width:100px"
																datePattern="dd/MM/yyyy" required="false"
																requiredMessage="" cellWidth="1px" /></td>
													</tr>
													<tr>
														<td><h:outputLabel styleClass="grey" value="Voisin" /></td>
														<td><h:selectOneMenu id="idVoisin"
																value="#{clientService.client.voisin}"
																converter="#{clientConverter}" styleClass="form-control">
																<s:selectItems value="#{clientService.listeClient}"
																	var="voisin" label="#{voisin.prenom} #{voisin.nom}"
																	noSelectionLabel="--- Selectionnez ---">
																</s:selectItems>
															</h:selectOneMenu></td>
													</tr>
													<tr>
														<td><h:outputLabel styleClass="grey"
																value="Droits de branchement" /></td>
														<td><h:selectBooleanCheckbox
																value="#{clientService.client.droitsbr}">
															</h:selectBooleanCheckbox></td>
														<td><h:outputLabel styleClass="grey" value="Quartier" /></td>
														<td><h:selectOneMenu id="idTypequartier"
																value="#{clientService.client.quartier}"
																converter="#{quartierConverter}"
																styleClass="form-control">
																<s:selectItems value="#{clientService.listeQuartier}"
																	var="qt" label="#{qt.nom}"
																	noSelectionLabel="--- Selectionnez ---">
																</s:selectItems>
															</h:selectOneMenu></td>
													</tr>
												</tbody>
											</table>
											<p align="center">
												<a:commandLink styleClass="btn btn-danger" value=""
													action="#{clientService.annulerAddClient()}"
													status="waitStatus" reRender="liste">
																		
																		ANNULER			
																				</a:commandLink>
												<rich:spacer width="10px;"></rich:spacer>
												<a:commandLink styleClass="btn btn-success" value=""
													action="#{clientService.modifierClient()}" reRender="liste"
													status="waitStatus">
																		VALIDER		
																				</a:commandLink>

											</p>
										</a:outputPanel>

									</div>
								</div>


							</div>
						</div>
					</rich:panel>

				</h:form>

			</div>


		</div>
	</div>
	<!-- az-content -->

	<div class="az-footer ht-20">
		<div class="container ht-100p pd-t-0-f">
			<span
				class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright
				© GEDE 2020</span> <span
				class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
				<a href="#" target="_blank">Une gestion transparente et sûre de
					l'eau</a>
			</span>
		</div>
		<!-- container -->
	</div>
	<!-- az-footer -->




</body>
</html>
