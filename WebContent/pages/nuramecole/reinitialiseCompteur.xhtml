<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->

<script>
	window.dataLayer = window.dataLayer || [];
	function gtag() {
		dataLayer.push(arguments);
	}
	gtag('js', new Date());

	gtag('config', 'UA-90680653-2');
</script>

<!-- Required meta tags -->
<meta charset="utf-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>


<!-- Meta -->
<meta name="description"
	content="Responsive Bootstrap 4 Dashboard Template"></meta>
<meta name="author" content="BootstrapDash"></meta>

<title>GEDE</title>

<!-- vendor css -->
<link href="lib/fontawesome-free/css/all.min.css" rel="stylesheet"></link>
<link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet"></link>
<link href="lib/typicons.font/typicons.css" rel="stylesheet"></link>
<link href="lib/flag-icon-css/css/flag-icon.min.css" rel="stylesheet"></link>

<!-- azia CSS -->
<link rel="stylesheet" href="css/azia.css"></link>

</head>
<body>

	<div class="az-header">
		<div class="container">

			<div class="az-header-center"></div>

			<ui:include src="/template/include/header2.xhtml" />

			

		</div>
	</div>
	<a:status id="waitStatusHaut" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanelHaut');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanelHaut');" />
			<a:status id="waitStatus" forceId="true"
				onstart="javascript:Richfaces.showModalPanel('waitModalPanel');"
				onstop="javascript:Richfaces.hideModalPanel('waitModalPanel');" />
			<rich:modalPanel id="waitModalPanel" autosized="false" width="500"
				height="100" styleClass="popupAttente" moveable="false"
				resizeable="false">
				<div style="text-align: center; height: 40px;">
					<img src="../../picto/loading.gif" alt="" width="32" height="32" />
				</div>
				<span> <h:outputText
						value="#{msgBundle['label.traitementencours']}" />
				</span>
			</rich:modalPanel>
			<a:outputPanel id="erreurStd" ajaxRendered="true">
				<h:message infoClass="informationGenerique"
					errorClass="informationGenerique" warnClass="informationGenerique"
					for="infoGenerique" />
				<h:inputHidden id="infoGenerique" />
				<h:message infoClass="confirmationerrorGenerique"
					errorClass="confirmationerrorGenerique"
					warnClass="confirmationerrorGenerique" for="erreurGenerique" />
				<h:inputHidden id="erreurGenerique" style="font-size:12px;" />
			</a:outputPanel>
	<div class="az-content az-content-dashboard">
		<div class="container">
			<div class="az-content-body">
				<div class="row row-sm mg-b-20">
					<div class="col-lg-12"></div>
				</div>
				<h:form id="liste">
					<rich:panel header="REINITIALISER COMPTEUR"
						styleclass="panel panel-success">
						<div class="row row-sm mg-b-20">
							<div class="col-lg-12">
								<div class="row row-sm">
									<a:commandLink value="" status="waitStatus"
										action="#{clientService.simpleRetourEspaceClient()}"
										reRender="formmat" title="Retour accueil">
										<s:graphicImage fileName="precedent.png" style="border:0px;"
											value="/picto/precedent.png" width="25" height="16" alt="" />

									</a:commandLink>
									<div class="table-responsive">

										<table class="table mg-b-0">

											<tbody>

												<tr>
													<td><h:outputLabel styleClass="grey" value="N° Client" /></td>
													<td><h:inputText value="#{DemandedeService.numClient}"
															class="form-control" /></td>
													<td><a:commandLink value=""
															action="#{DemandedeService.clientFromNumClient()}"
															status="waitStatus" reRender="form"
															title="Rechercher Client">
															<s:graphicImage fileName="find.png" style="border:0px;"
																value="/picto2/find.png" width="25" height="25" alt="" />
														</a:commandLink></td>
												</tr>
											</tbody>

										</table>
										<table class="table mg-b-0">

											<tbody>
												<tr>
													<td><h:outputLabel styleClass="grey"
															value="#{DemandedeService.client.prenom} #{DemandedeService.client.nom} N° : #{DemandedeService.client.numClient} Dernier index : #{clientService.currentReleve.nouvelIndex} Date dernier index : #{clientService.currentReleve.dateIndex} " /></td>
													<td></td>
												</tr>
											</tbody>
										</table>
										<table class="table mg-b-0">

											<tbody>
												<tr>
													<td><h:outputLabel styleClass="grey"
															value="Problème compteur" /></td>
													<td><h:selectOneMenu
															value="#{DemandedeService.codeErreur}"
															class="form-control">
															<f:selectItem
																itemLabel="Compteur défectueux sans arrêt cons"
																itemValue="CDSA" />
															<f:selectItem
																itemLabel="Compteur illisible mais index récupérable"
																itemValue="CI" />
															<f:selectItem itemLabel="Coupure et compteur défectueux"
																itemValue="CCD" />
															<a:support event="onchange" ajaxSingle="true"
																action="#{DemandedeService.loadCodeErreur}"
																reRender="form,idLabIndex,idValIndex" />
														</h:selectOneMenu></td>

													<td><h:outputLabel styleClass="grey"
															value="Index trouvé" id="idLabIndex"
															rendered="#{DemandedeService.codeErreur eq 'CI'}" /></td>
													<td><h:inputText id="idValIndex"
															rendered="#{DemandedeService.codeErreur eq 'CI'}"
															value="#{DemandedeService.indexIllisible}"
															class="form-control" /></td>

													<td><h:outputLabel
															style="color:green;font-size:12px;fontWeight:bold;font-family: Arial;text-align:center;"
															value="L'index compteur sera remis à zéro (0)"
															id="idLabIndex2"
															rendered="#{DemandedeService.codeErreur eq 'CCD'}" /></td>


													<td><a:commandLink value="" status="waitStatus"
															action="#{DemandedeService.indexReinitialize}"
															title="Réinitialiser index compteur "
															reRender="form,idLabRel,idValRel">
															<s:graphicImage fileName="reinit.png" style="border:0px;"
																value="/picto/reinit.png" width="35" height="35" alt="" />

														</a:commandLink></td>

												</tr>
												<tr>
													<td><h:outputLabel id="idLabRel" styleClass="grey"
															value="L'index généré est : "
															rendered="#{DemandedeService.indexToInit > 1 and DemandedeService.codeErreur eq 'CDSA'}" /></td>
													<td><h:outputLabel id="idValRel"
															rendered="#{DemandedeService.indexToInit > 1 and DemandedeService.codeErreur eq 'CDSA'}"
															value="#{DemandedeService.indexToInit}"
															class="form-control" /> <h:outputLabel id="idValRel2"
															rendered="false" value="#{DemandedeService.indexToInit}"
															class="form-control" /></td>
													<td><h:outputText value="Date relevé "
															rendered="#{DemandedeService.riOn}" styleClass="grey" /></td>
													<td><rich:calendar rendered="#{DemandedeService.riOn}"
															value="#{DemandedeService.dateIndex}" required="true"
															requiredMessage="Veillez entrer une date antérieure à aujourd'hui"
															buttonIcon="/img2/calendrier.png" cellWidth="0px"
															cellHeight="20px"
															style="width:200px;border: 3px solid #006a39;"
															styleClass="textBleu2" datePattern="dd/MM/yyyy">
														</rich:calendar></td>
												</tr>
											</tbody>
										</table>
											<p align="center">


										<a:commandLink styleClass="btn btn-success" value=""
											action="#{DemandedeService.creerIndexInitialise()}"
											reRender="form"
											oncomplete="javascript:Richfaces.hideModalPanel('client',{width:1000, height:500})"
											status="waitStatus">VALIDER			
													</a:commandLink>

									</p>


									</div>
								</div>







							</div>
						</div>



					</rich:panel>

				</h:form>

			</div>


		</div>
	</div>
	<!-- az-content -->

	<div class="az-footer ht-20">
		<div class="container ht-100p pd-t-0-f">
			<span
				class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright
				© GEDE 2020</span> <span
				class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">
				<a href="#" target="_blank">Une gestion transparente et sûre de
					l'eau</a>
			</span>
		</div>
		<!-- container -->
	</div>
	<!-- az-footer -->




</body>
</html>
