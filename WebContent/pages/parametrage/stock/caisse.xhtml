<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//FR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/template.xhtml">
	<!-- Page d'accueil -->





	<ui:define name="title">PARAMETRAGE CAISSE</ui:define>
	<ui:define name="body">
		<h:form id="note">

			
	<div class="zoneResultat2">
		
			<table> <tr> 
			      <td> <s:graphicImage fileName="candidat_64.png" style="border:0px;" value="/picto/candidat_64.png" width="40" height="40" alt="Peupler" /> </td> 
			        <td> <h1>PARAMETRAGE CAISSE  </h1>  </td> 
			      </tr>    
			</table>
			
			<rich:panel header="GESTION CAISSE">
			
			<fieldset>
			<legend>Formulaire Ajout CAISSE </legend>
			
			<table width="100%">
			<tr>  
				<td> <h:outputText value="Libelle : " styleClass="grey" />  </td>
				<td> <h:inputText value="#{caisseService.caisseCreation.libelle}" styleClass="textBleu2" /> </td>
			   	<td> <h:outputText value="Code : " styleClass="grey" />  </td>
				<td> <h:inputText value="#{caisseService.caisseCreation.libelle_court}" styleClass="textBleu2" /> </td>
				<td> <h:outputText value="Est Principale ? : " styleClass="grey" />  </td>
				<td> <h:selectBooleanCheckbox value="#{caisseService.caisseCreation.caissePrincipalON}" /> </td>
			    
				<td><a:commandLink value="" status="waitStatus"
									title="Ajouter"   reRender="note"
									action="#{caisseService.ajouterCaisse}" >
									<s:graphicImage fileName="accept.png" style="border:0px;"
										value="/picto/accept.png" alt="" styleClass="buton" />
								</a:commandLink></td>
			</tr>
			
			</table>
			
			</fieldset>
			
		
				
				
			<rich:spacer height="20px;"></rich:spacer>
		
			<fieldset>
			<legend> Liste des caisses </legend>
			
			<rich:dataTable value="#{listeParamStock.listeCaisse}" var="it"
							id="cc" style="width:100%;" rowClasses="row1,row2">
							<f:facet name="header">
								<rich:columnGroup>
									<rich:column>
										<h:outputLabel value="Libelle  "
											style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
									</rich:column>
									<rich:column>
										<h:outputLabel value="Code  "
											style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
									</rich:column>
									
										<rich:column>
										<h:outputLabel value="Principale   "
											style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
									</rich:column>
									
									
									<rich:column>
										<h:outputLabel value="Actions"
											style="color:white;font-size:12px;font-family: Arial;text-align:center;" />
									</rich:column>
								</rich:columnGroup>
							</f:facet>

							
							<rich:column >
								<h:outputText value="#{it.libelle}" styleClass="grey" />
							</rich:column>
							<rich:column >
								<h:outputText value="#{it.libelle_court}" styleClass="grey" />
							</rich:column>
							<rich:column >
							      <TABLE align="center" >  <tr >  <td align="center" >
								<h:outputText value="Oui" rendered="#{it.caissePrincipalON}" styleClass="grey" />
								<h:outputText value="Non" rendered="#{not it.caissePrincipalON}" styleClass="grey" />
								</td> </tr></TABLE>
							</rich:column>
							 
							<rich:column width="100px">

								<table width="100%">
									<tr>
									    <td width="20px;" align="center">
									         <a:commandLink value=""  status="waitStatus" reRender="note" title="Modifier" action="#{caisseService.deactiverActiver(it)}">
												  <s:graphicImage rendered="#{not it.ouvertON}" title="Ouvrir #{it.libelle}"  fileName="cadenas_ferme.png" style="border:0px;" value="/picto/cadenas_ferme.png" width="16" height="16" alt="Peupler" />
											      <s:graphicImage  rendered="#{it.ouvertON}" title="Fermer #{it.libelle}"  fileName="cadenas_ouvert.png" style="border:0px;" value="/picto/cadenas_ouvert.png" width="16" height="16" alt="Peupler" />
											</a:commandLink>
									    </td>
										<td width="20px;" align="center">
											
											<a:commandLink value="" status="waitStatus" reRender="note" title="Modifier" action="#{caisseService.initmodifier(it)}">
												<s:graphicImage fileName="edit.png" style="border:0px;" value="/picto/edit.png" width="16" height="16" alt="" />
											</a:commandLink></td>

										
										<td width="20px;" align="center"><a:commandLink value="" status="waitStatus" action="#{caisseService.supprimer(it)}"
												 reRender="note" title="Supprimer (CAISSE: #{it.libelle})">
												<s:graphicImage fileName="cross.png" style="border:0px;" value="/picto/cross.png" width="16" height="16" alt="" />
											</a:commandLink></td>

									</tr>
								</table>

							</rich:column>

						</rich:dataTable>
			</fieldset>
			
			
			
			</rich:panel>
			</div>
			</h:form>
		
			
	</ui:define>
</ui:composition>
