<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//FR" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/template.xhtml">
	<!-- Page d'accueil -->

	<ui:define name="title">RHOSPI</ui:define>
	<ui:define name="body">
		<rich:spacer height="20px;"></rich:spacer>
		<h:form id="personnel">

			<div class="container" style="margin-left: 5%;">

				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-success">
							<div class="panel-heading">
								<h3 class="panel-title" style="text-align: center;">Ajouter
									Personnel</h3>
							</div>
							
								<div class="panel-body">
									<div class="form-group has-success">
										<TABLE class="table">
											<tr>
												<td><h:outputLabel styleClass="grey" value="Nom" /></td>
												<td><h:inputText
														value="#{personnelService.personnel.nom}" required="true"
														class="form-control" /></td>


												<td><h:outputLabel styleClass="grey" value="Prénom" /></td>
												<td><h:inputText
														value="#{personnelService.personnel.prenom}"
														required="true" class="form-control" /></td>
											</tr>

											<tr>
												<td><h:outputLabel value="Lieu de Naissance"
														styleClass="grey" /></td>
												<td><h:inputText
														value="#{personnelService.personnel.lieuNaissance}"
														required="false" class="form-control" /></td>


												<td><h:outputLabel styleClass="grey"
														value="Date de Naissance" /></td>
												<td><rich:calendar enableManualInput="true"
														validatorMessage="X" maxlength="10"
														value="#{personnelService.personnel.dateNaissance}"
														locale="fr" popup="#{true}" style="width:100px"
														datePattern="dd/MM/yyyy" required="false"
														requiredMessage="" cellWidth="1px" /></td>
											</tr>

											<tr>
												
											    <td> <h:outputLabel styleClass="grey" value="Matricule" /></td>
											    <td><h:inputText  value="#{personnelService.personnel.matriculePaie}" required="true" class="form-control" /></td>
														
														
														


												<td><h:outputLabel styleClass="grey" value="Contrat" /></td>
												<td><h:selectOneMenu
														class="form-control"
														value="#{personnelService.personnel.contrant}"
														converter="#{typeContratConverter}" id="cont">
														
														<s:selectItems value="#{personnelService.listeParamStock.listeLst_TypeContrat}"
															var="type" label="#{type.libelle}" />


													</h:selectOneMenu></td>
											</tr>
											
											
											
																						<tr>
												<td><h:outputLabel styleClass="grey"
														value="Statut" /></td>
												<td><h:selectOneMenu
														class="form-control"
														value="#{personnelService.personnel.statut}"
														converter="#{statutConverter}">
														
														<s:selectItems value="#{personnelService.listeParamStock.listeLst_Statut}"
															var="cat" label="#{cat.libelle}" />


													</h:selectOneMenu></td>


												<td><h:outputLabel styleClass="grey" value="Sexe" /></td>
												<td><h:selectOneMenu
														class="form-control"
														value="#{personnelService.personnel.sexe}"
														converter="#{sexeConverter}" id="sx">
														
														<s:selectItems value="#{personnelService.listeParamStock.listeLst_Sexe}"
															var="sexe" label="#{sexe.libelle}" />


													</h:selectOneMenu></td>
											</tr>
											
																						<tr>
												<td><h:outputLabel styleClass="grey"
														value="Situation Matrimoniale" /></td>
												<td><h:selectOneMenu
														class="form-control"
														value="#{personnelService.personnel.situationMatri}"
														converter="#{situationMatriConverter}">
														
														<s:selectItems value="#{personnelService.listeParamStock.listeLst_SituationMatri}"
															var="sit" label="#{sit.libelle}" />


													</h:selectOneMenu></td>


												<td><h:outputLabel styleClass="grey" value="Service" /></td>
												<td><h:selectOneMenu
														class="form-control"
														value="#{personnelService.personnel.service}"
														converter="#{serviceConverter}">
														
														<s:selectItems value="#{personnelService.listeParamStock.listeLst_Service}"
															var="service" label="#{service.libelle}" />


													</h:selectOneMenu></td>
											</tr>
											
											
																							<tr>
												<td><h:outputLabel styleClass="grey"
														value="Niveau d'Etude" /></td>
												<td><h:selectOneMenu
														class="form-control"
														value="#{personnelService.personnel.nivEtude}"
														converter="#{nivEtudeConverter}">
														
														<s:selectItems value="#{personnelService.listeParamStock.listeLst_NivEtude}"
															var="sit" label="#{sit.libelle}" />


													</h:selectOneMenu></td>

		                                            <td><h:outputLabel styleClass="grey"
																value="Catégorie Prof" /></td>
														<td><h:selectOneMenu
																class="form-control"
																value="#{personnelService.personnel.categoriProg}"
																converter="#{categoriProfConverter}">
																
																<s:selectItems value="#{personnelService.listeParamStock.listeLst_CategoriProf}"
																	var="cat" label="#{cat.libelle}" />
		
		
															</h:selectOneMenu></td>
													
												
											</tr>
											<tr> 	
											    <td><h:outputLabel styleClass="grey"
													value="Date début Contrat" /></td>
												<td><rich:calendar enableManualInput="true"
														validatorMessage="X" maxlength="10"
														value="#{personnelService.datedebutContrat}" locale="fr"
														popup="#{true}" style="width:100px"
														datePattern="dd/MM/yyyy" required="false"
														requiredMessage="" cellWidth="1px" /></td>
									     	</tr>


										</TABLE>
										
										<p align="center">
										
										 <a:commandLink styleClass="btn btn-success"
																		
																		value=""
																		action="#{personnelService.ajouterPersonnel()}"
																		reRender="personnel" status="waitStatus" >
																		
																		Valider			
																				</a:commandLink>
										
										
										 <a href="#" class="btn btn-danger">Annuler</a> 
										</p>
									</div>

								</div>
							
						</div>
					</div>
				</div>


			</div>


		</h:form>







	</ui:define>
</ui:composition>
